<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book List</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>

    <link href="https://img.rakbow.com/common/favicon.ico" type="image/x-icon" rel="shortcut icon"/>
    <link th:href="@{/css/iconfont/iconfont.css}" rel="stylesheet" type="text/css"/>

    <!-- bootstrap -->
    <script src="https://cdn.staticfile.org/bootstrap/5.2.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/baguettebox.js/1.11.1/baguetteBox.min.js"></script>
    <link href="https://cdn.staticfile.org/baguettebox.js/1.11.1/baguetteBox.min.css" rel="stylesheet">

    <!-- PrimeVue -->
    <link th:href="@{/css/primevue/themes/bootstrap4-dark-blue/theme.css}" rel="stylesheet"/>
    <link th:href="@{/css/primevue/primevue.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/primeflex/primeflex.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/primeicons/primeicons.css}" rel="stylesheet"/>

    <!-- Vue3 -->
    <script src="https://cdn.staticfile.org/vue/3.2.41/vue.global.js"></script>
    <script th:src="@{/js/primevue/primevue.min.js}"></script>
    <script src="https://cdn.staticfile.org/vue-router/4.1.6/vue-router.global.js"></script>

    <!-- PrimeVue Components -->
    <script th:src="@{/js/primevue/components/datatable.min.js}"></script>
    <script th:src="@{/js/primevue/components/column.min.js}"></script>
    <script th:src="@{/js/primevue/components/multiselect.min.js}"></script>
    <script th:src="@{/js/primevue/components/calendar.min.js}"></script>
    <script th:src="@{/js/primevue/components/textarea.min.js}"></script>
    <script th:src="@{/js/primevue/components/dialog.min.js}"></script>
    <script th:src="@{/js/primevue/components/toolbar.min.js}"></script>
    <script th:src="@{/js/primevue/components/inputnumber.min.js}"></script>
    <script th:src="@{/js/primevue/components/inputtext.min.js}"></script>
    <script th:src="@{/js/primevue/components/toast.min.js}"></script>
    <script th:src="@{/js/primevue/components/toastservice.min.js}"></script>
    <script th:src="@{/js/primevue/components/fieldset.min.js}"></script>
    <script th:src="@{/js/primevue/components/panel.min.js}"></script>
    <script th:src="@{/js/primevue/components/divider.min.js}"></script>
    <script th:src="@{/js/primevue/components/inputswitch.min.js}"></script>
    <script th:src="@{/js/primevue/components/autocomplete.min.js}"></script>
    <script th:src="@{/js/primevue/components/multiselect.min.js}"></script>
    <script th:src="@{/js/primevue/components/card.min.js}"></script>
    <script th:src="@{/js/primevue/components/menubar.min.js}"></script>
    <script th:src="@{/js/primevue/components/avatar.min.js}"></script>
    <script th:src="@{/js/primevue/components/tristatecheckbox.min.js}"></script>

    <!-- Axios -->
    <script src="https://cdn.staticfile.org/axios/1.2.1/axios.min.js"></script>

    <!-- flag-icons -->
    <link th:href="@{/css/flag-icons/css/flag-icons.css}" rel="stylesheet">

    <!-- basic js -->
    <script th:src="@{/js/basic/Data_Helper.js}"></script>
    <script th:src="@{/js/basic/Http_Request.js}"></script>
    <script th:src="@{/js/basic/Rakbow_Web_Helper_Str.js}"></script>

    <!--other css -->
    <link th:href="@{/css/global.css}" rel="stylesheet"/>
    <link th:href="@{/css/item-list.css}" rel="stylesheet"/>
</head>
<body>
<div id="app">
    <!-- 头部 -->
    <header class="sticky-top mb-2" th:insert="~{template/header :: site_header}"></header>
    <div>
        <p-toast></p-toast>
        <p-toolbar>
            <template #start>
                <p-button icon="pi pi-refresh" class="p-button-rounded mr-4" @click="init"></p-button>
                <p-button label="新增" icon="pi pi-plus" class="p-button-success mr-4"
                          @click="openNewDialog"></p-button>
                <p-button label="删除" icon="pi pi-trash" class="p-button-danger" @click="confirmDeleteSelected"
                          :disabled="!selectedBooks || !selectedBooks.length"></p-button>&nbsp;
            </template>

            <template #end>
                <p-button label="导出(CSV)" icon="pi pi-external-link" class="p-button-help"
                          @click="exportCSV($event)"></p-button>
            </template>
        </p-toolbar>
        <p-datatable ref="dt" :value="books" class=" p-datatable-sm"
                     :lazy="true" v-model:filters="filters" :total-records="totalRecords" :loading="loading"
                     @page="onPage($event)" @sort="onSort($event)" @filter="onFilter($event)"
                     filter-display="row"
                     :globalFilterFields="['title','isbn10','isbn13']"
                     :paginator="true" :rows="10" striped-rows
                     :resizable-columns="true" column-resize-mode="expand"
                     v-model:selection="selectedBooks" dataKey="id"
                     :scrollable="true" scroll-height="flex" :rows-per-page-options="[10,25,50]" show-gridlines
                     paginator-template="FirstPageLink PrevPageLink PageLinks NextPageLink
                                 LastPageLink CurrentPageReport RowsPerPageDropdown"
                     current-page-report-template="当前显示第【{first}】至【{last}】条数据，总【{totalRecords}】条数据"
                     responsive-layout="scroll">
            <template #header>
                <div class="grid p-fluid">
                    <div class="col-12 lg:col-3 md:col-3 sm:col-6" style="text-align:left">
                        <p-multiselect :model-value="selectedColumns" :options="columns" option-label="header"
                                       @update:model-value="onToggle"
                                       placeholder="可选显示列" style="width: 20em"></p-multiselect>
                    </div>
                </div>
            </template>
            <template #empty>
                        <span class="emptyInfo">
                            未检索到符合条件的数据
                        </span>
            </template>
            <template #loading>
                加载中，别急~
            </template>
            <p-column selection-mode="multiple" style="flex: 0 0 3rem" :exportable="false"></p-column>
            <p-column header="序号" field="id" exportHeader="Book Id" :sortable="true" style="flex: 0 0 5rem">
                <template #body="slotProps">
                    <p-button class="p-button-link" @click="openEditDialog(slotProps.data)">
                        {{slotProps.data.id}}
                    </p-button>
                </template>
            </p-column>
            <p-column header="ISBN-10" field="isbn10" :show-filter-menu="false"
                      style="flex: 0 0 8rem">
                <template #filter="{filterModel,filterCallback}">
                    <p-inputtext type="text" v-model="filterModel.value" @keydown.enter="filterCallback()"
                                 ></p-inputtext>
                </template>
            </p-column>
            <p-column header="ISBN-13" field="isbn13" :show-filter-menu="false"
                      style="flex: 0 0 10rem">
                <template #filter="{filterModel,filterCallback}">
                    <p-inputtext type="text" v-model="filterModel.value" @keydown.enter="filterCallback()"
                                 ></p-inputtext>
                </template>
            </p-column>
            <p-column header="书名" field="title" :show-filter-menu="false"
                      style="flex: 0 0 20rem">
                <template #body="slotProps">
                    <a :href="domainUrl + '/db/book/' + slotProps.data.id">
                        {{slotProps.data.title}}
                    </a>
                </template>
                <template #filter="{filterModel,filterCallback}">
                    <p-inputtext type="text" v-model="filterModel.value" @keydown.enter="filterCallback()"
                                 ></p-inputtext>
                </template>
            </p-column>
            <p-column header="分类" field="bookType" :show-filter-menu="false" style="flex: 0 0 6rem">
                <template #body="slotProps">
                    {{slotProps.data.bookType.nameZh}}
                </template>
                <template #filter="{filterModel,filterCallback}">
                    <p-dropdown v-model="filterModel.value" @change="filterCallback()"
                                :options="bookTypeSet" option-label="label" option-value="value"
                                style="width: 5rem" >
                    </p-dropdown>
                </template>
            </p-column>
            <p-column header="出版社" field="publisher" :show-filter-menu="false"
                      style="flex: 0 0 12rem">
                <template #filter="{filterModel,filterCallback}">
                    <p-inputtext type="text" v-model="filterModel.value" @keydown.enter="filterCallback()"
                                 ></p-inputtext>
                </template>
            </p-column>
            <p-column header="出版时间" field="publishDate" :sortable="true" style="flex: 0 0 7rem"></p-column>
            <p-column header="出版价格" field="price" :sortable="true" style="flex: 0 0 7rem">
                <template #body="slotProps">
                    {{slotProps.data.price}} {{slotProps.data.currencyUnit}}
                </template>
            </p-column>
            <p-column header="特典" field="hasBonus" data-type="boolean" body-class="text-center"
                      style="flex: 0 0 5rem">
                <template #body="{data}">
                    <i class="pi"
                       :class="{'true-icon pi-check-circle': data.hasBonus, 'false-icon pi-times-circle': !data.hasBonus}"></i>
                </template>
                <template #filter="{filterModel,filterCallback}">
                    <p-tristatecheckbox v-model="filterModel.value" @change="filterCallback()"></p-tristatecheckbox>
                </template>
            </p-column>
            <p-column header="所属系列" field="franchises" :show-filter-menu="false" style="flex: 0 0 10rem">
                <template #body="slotProps">
                    <ul class="px-4">
                        <li v-for="franchise in slotProps.data.franchises">
                            <a :href="'/db/franchise/' + franchise.value ">
                                {{franchise.label}}
                            </a>
                        </li>
                    </ul>
                </template>
                <template #filter="{filterModel,filterCallback}">
                    <p-multiselect v-model="filterModel.value" @change="getProducts($event.value), filterCallback()"
                                   :options="franchiseSet" placeholder="所属系列"
                                   option-label="label" option-value="value" display="chip" :filter="true"
                                   style="width: 9rem">
                    </p-multiselect>
                </template>

            </p-column>
            <p-column header="所属作品" filter-field="products" :show-filter-menu="false"
                      style="flex: 0 0 16rem">
                <template #body="slotProps">
                    <ul class="px-4">
                        <li v-for="data in slotProps.data.products">
                            <a :href="'/db/product/' + data.value">
                                {{data.label}}
                            </a>
                        </li>
                    </ul>
                </template>
                <template #filter="{filterModel,filterCallback}">
                    <p-multiselect v-model="filterModel.value" @change="filterCallback()"
                                   :options="productSet" placeholder="选择作品"
                                   option-label="label" option-value="value" display="chip" :filter="true"
                                   :disabled="productSelect" style="width: 15rem">
                    </p-multiselect>
                </template>

            </p-column>
            <p-column header="地区" field="region" :show-filter-menu="false" style="flex: 0 0 9rem">
                <template #body="slotProps">
                    <span :class="'fi fi-' + slotProps.data.region.code"></span> ({{slotProps.data.region.nameZh}})
                </template>
                <template #filter="{filterModel,filterCallback}">
                    <p-dropdown v-model="filterModel.value" @change="filterCallback()"
                                :options="regionSet" option-label="nameZh" option-value="code"
                                style="width: 8rem" >
                        <template #value="slotProps">
                            <div class="country-item" v-if="slotProps.value">
                                <span :class="'fi fi-' + slotProps.value"></span>
                                <div class="ml-2">{{regionCode2NameZh(slotProps.value, regionSet)}}</div>
                            </div>
                            <span v-else>选择地区</span>
                        </template>
                        <template #option="slotProps">
                            <div class="country-item">
                                <span :class="'fi fi-' + slotProps.option.code"></span>
                                <div class="ml-2">{{slotProps.option.nameZh}}</div>
                            </div>
                        </template>
                    </p-dropdown>
                </template>
            </p-column>
            <p-column header="语言" field="publishLanguage" :show-filter-menu="false" style="flex: 0 0 7rem">
                <template #body="slotProps">
                    {{slotProps.data.publishLanguage.nameZh}}
                </template>
                <template #filter="{filterModel,filterCallback}">
                    <p-dropdown v-model="filterModel.value" @change="filterCallback()"
                                :options="languageSet" option-label="nameZh" option-value="code"
                                style="width: 6rem" >
                    </p-dropdown>
                </template>
            </p-column>
            <p-column v-for="(col, index) of selectedColumns" :field="col.field"
                      :header="col.header" :key="col.field + '_' + index" :sortable="true">
            </p-column>
        </p-datatable>
    </div>
    <!-- 尾部 -->
    <footer class="mt-2" th:insert="~{template/footer :: site_footer}"></footer>

    <p-dialog v-model:visible="displayNewDialog" header="新增数据"
              :style="{width: '600px'}" :modal="true" class="p-fluid">
        <p-panel header="基础信息">
            <div class="formgrid grid">
                <div class="field col">
                    <label>ISBN-10<span style="color: red">*</span></label>
                    <p-inputtext v-model.trim="book.isbn10"></p-inputtext>
                </div>
                <div class="field col">
                    <label>ISBN-13<span style="color: red">*</span></label>
                    <p-inputtext v-model.trim="book.isbn13"></p-inputtext>
                </div>
            </div>
            <div class="field">
                <label>书名<span style="color: red">*</span></label>
                <p-inputtext v-model.trim="book.title"></p-inputtext>
            </div>
            <div class="field">
                <label>书名(中)</label>
                <p-inputtext v-model.trim="book.titleZh"></p-inputtext>
            </div>
            <div class="field">
                <label>书名(英)</label>
                <p-inputtext v-model.trim="book.titleEn"></p-inputtext>
            </div>
            <div class="formgrid grid">
                <div class="field col">
                    <label class="mb-3">图书分类<span style="color: red">*</span></label>
                    <p-dropdown v-model="book.bookType" :options="bookTypeSet"
                                option-label="label" option-value="value">
                    </p-dropdown>
                </div>
                <div class="field col">
                    <label class="mb-3">地区<span style="color: red">*</span></label>
                    <p-dropdown v-model="book.region" :options="regionSet" :filter="true"
                                :show-clear="true" option-label="nameZh" option-value="code">
                        <template #value="slotProps">
                            <div class="country-item" v-if="slotProps.value">
                                <span :class="'fi fi-' + slotProps.value"></span>
                                <div class="ml-2">{{regionCode2NameZh(slotProps.value, regionSet)}}</div>
                            </div>
                            <span v-else>选择地区</span>
                        </template>
                        <template #option="slotProps">
                            <div class="country-item">
                                <span :class="'fi fi-' + slotProps.option.code"></span>
                                <div class="ml-2">{{slotProps.option.nameZh}}</div>
                            </div>
                        </template>
                    </p-dropdown>
                </div>
                <div class="field col">
                    <label class="mb-3">语言<span style="color: red">*</span></label>
                    <p-dropdown v-model="book.publishLanguage" :options="languageSet"
                                option-label="nameZh" option-value="code">
                    </p-dropdown>
                </div>
            </div>
            <div class="formgrid grid">
                <div class="field col-4">
                    <label class="mb-3">所属系列<span style="color: red">*</span></label>
                    <p-multiselect v-model="book.franchises" @change="getProducts($event.value)"
                                   :options="franchiseSet" placeholder="所属系列"
                                   option-label="label" option-value="value" display="chip" :filter="true">
                    </p-multiselect>
                </div>
                <div class="field col-6">
                    <label class="mb-3">所属作品<span style="color: red">*</span></label>
                    <p-multiselect v-model="book.products" :options="productSet"
                                   option-label="label" option-value="value" placeholder="请先选择所属系列"
                                   display="chip" :filter="true" :disabled="productSelect">
                    </p-multiselect>
                </div>
                <div class="field col-2">
                    <div class="col-12">
                        <label class="mb-3">特典</label>
                    </div>
                    <div class="col-12 mt-4">
                        <p-inputswitch v-model="book.hasBonus" :true-value="1"
                                       :false-value="0"></p-inputswitch>
                    </div>
                </div>
            </div>
            <div class="formgrid grid">
                <div class="field col">
                    <label>发行时间<span style="color: red">*</span></label>
                    <p-calendar v-model="book.publishDate" date-format="yy/mm/dd"
                                :show-button-bar="true"
                                :show-icon="true"></p-calendar>
                </div>
                <div class="field col">
                    <label>发行价格</label>
                    <p-inputnumber v-model="book.price"></p-inputnumber>
                </div>
                <div class="field col">
                    <label>出版社</label>
                    <p-inputtext v-model.trim="book.publisher"></p-inputtext>
                </div>
            </div>
            <div class="field">
                <label>简介</label>
                <p-textarea v-model="book.summary" rows="3" cols="20"
                            :auto-resize="true"></p-textarea>
            </div>
            <div class="field">
                <label>备注</label>
                <p-textarea v-model="book.remark" rows="3" cols="20"
                            :auto-resize="true"></p-textarea>
            </div>
        </p-panel>
        <p-panel header="进阶信息">
            <p-divider align="center" type="dashed"><b>作者信息</b></p-divider>
            <div class="field">
                <span style="text-align: center"><em>添加和编辑作者信息，请到图书详情页面进行</em></span>
            </div>
            <p-divider align="center" type="dashed"><b>规格</b></p-divider>
            <div class="field">
                <span style="text-align: center"><em>添加和编辑规格信息，请到图书详情页面进行</em></span>
            </div>
            <p-divider align="center" type="dashed"><b>描述</b></p-divider>
            <div class="field">
                <span style="text-align: center"><em>添加和编辑描述信息，请到图书详情页面进行</em></span>
            </div>
            <p-divider align="center" type="dashed"><b>特典</b></p-divider>
            <div class="field">
                <span style="text-align: center"><em>添加和编辑特典信息，请到图书详情页面进行</em></span>
            </div>
            <p-divider align="center" type="dashed"><b>图片</b></p-divider>
            <div class="field">
                <span style="text-align: center"><em>添加和编辑图片信息，请到图书详情页面进行</em></span>
            </div>
        </p-panel>
        <template #footer>
            <p-button label="取消" icon="pi pi-times" class="p-button-text" @click="closeNewDialog"></p-button>
            <p-button label="保存" icon="pi pi-check" class="p-button-text" @click="submitNewBook"></p-button>
        </template>
    </p-dialog>
    <p-dialog v-model:visible="displayEditDialog" header="编辑数据"
              :style="{width: '600px'}" :modal="true" class="p-fluid">
        <p-panel header="基础信息">
            <div class="formgrid grid">
                <div class="field col">
                    <label>ISBN-10<span style="color: red">*</span></label>
                    <p-inputtext v-model.trim="bookEdit.isbn10"></p-inputtext>
                </div>
                <div class="field col">
                    <label>ISBN-13<span style="color: red">*</span></label>
                    <p-inputtext v-model.trim="bookEdit.isbn13"></p-inputtext>
                </div>
            </div>
            <div class="field">
                <label>书名<span style="color: red">*</span></label>
                <p-inputtext v-model.trim="bookEdit.title"></p-inputtext>
            </div>
            <div class="field">
                <label>书名(中)</label>
                <p-inputtext v-model.trim="bookEdit.titleZh"></p-inputtext>
            </div>
            <div class="field">
                <label>书名(英)</label>
                <p-inputtext v-model.trim="bookEdit.titleEn"></p-inputtext>
            </div>
            <div class="formgrid grid">
                <div class="field col">
                    <label class="mb-3">图书分类<span style="color: red">*</span></label>
                    <p-dropdown v-model="bookEdit.bookType" :options="bookTypeSet"
                                option-label="label" option-value="value">
                    </p-dropdown>
                </div>
                <div class="field col">
                    <label class="mb-3">地区<span style="color: red">*</span></label>
                    <p-dropdown v-model="bookEdit.region" :options="regionSet" :filter="true"
                                :show-clear="true" option-label="nameZh" option-value="code">
                        <template #value="slotProps">
                            <div class="country-item" v-if="slotProps.value">
                                <span :class="'fi fi-' + slotProps.value"></span>
                                <div class="ml-2">{{regionCode2NameZh(slotProps.value, regionSet)}}</div>
                            </div>
                            <span v-else>选择地区</span>
                        </template>
                        <template #option="slotProps">
                            <div class="country-item">
                                <span :class="'fi fi-' + slotProps.option.code"></span>
                                <div class="ml-2">{{slotProps.option.nameZh}}</div>
                            </div>
                        </template>
                    </p-dropdown>
                </div>
                <div class="field col">
                    <label class="mb-3">语言<span style="color: red">*</span></label>
                    <p-dropdown v-model="bookEdit.publishLanguage" :options="languageSet"
                                option-label="nameZh" option-value="code">
                    </p-dropdown>
                </div>
            </div>
            <div class="formgrid grid">
                <div class="field col-4">
                    <label class="mb-3">所属系列<span style="color: red">*</span></label>
                    <p-multiselect v-model="bookEdit.franchises" @change="getProducts($event.value)"
                                   :options="franchiseSet" placeholder="所属系列"
                                   option-label="label" option-value="value" display="chip" :filter="true">
                    </p-multiselect>
                </div>
                <div class="field col-6">
                    <label class="mb-3">所属作品<span style="color: red">*</span></label>
                    <p-multiselect v-model="bookEdit.products" :options="productSet"
                                   option-label="label" option-value="value" placeholder="选择所属作品"
                                   display="chip" :filter="true" :disabled="productSelect">
                    </p-multiselect>
                </div>
                <div class="field col-2">
                    <div class="col-12">
                        <label class="mb-3">特典</label>
                    </div>
                    <div class="col-12 mt-4">
                        <p-inputswitch v-model="bookEdit.hasBonus" :true-value="1"
                                       :false-value="0"></p-inputswitch>
                    </div>
                </div>
            </div>
            <div class="formgrid grid">
                <div class="field col">
                    <label>发行时间<span style="color: red">*</span></label>
                    <p-calendar v-model="bookEdit.publishDate" date-format="yy/mm/dd"
                                :show-button-bar="true"
                                :show-icon="true"></p-calendar>
                </div>
                <div class="field col">
                    <label>发行价格</label>
                    <p-inputnumber v-model="bookEdit.price"></p-inputnumber>
                </div>
                <div class="field col">
                    <label>出版社</label>
                    <p-inputtext v-model.trim="bookEdit.publisher"></p-inputtext>
                </div>
            </div>
            <div class="field">
                <label>简介</label>
                <p-textarea v-model="bookEdit.summary" rows="3" cols="20"
                            :auto-resize="true"></p-textarea>
            </div>
            <div class="field">
                <label>备注</label>
                <p-textarea v-model="bookEdit.remark" rows="3" cols="20"
                            :auto-resize="true"></p-textarea>
            </div>
        </p-panel>
        <p-panel header="进阶信息">
            <p-divider align="center" type="dashed"><b>作者信息</b></p-divider>
            <div class="field">
                <span style="text-align: center"><em>添加和编辑作者信息，请到图书详情页面进行</em></span>
            </div>
            <p-divider align="center" type="dashed"><b>规格</b></p-divider>
            <div class="field">
                <span style="text-align: center"><em>添加和编辑规格信息，请到图书详情页面进行</em></span>
            </div>
            <p-divider align="center" type="dashed"><b>描述</b></p-divider>
            <div class="field">
                <span style="text-align: center"><em>添加和编辑描述信息，请到图书详情页面进行</em></span>
            </div>
            <p-divider align="center" type="dashed"><b>特典</b></p-divider>
            <div class="field">
                <span style="text-align: center"><em>添加和编辑特典信息，请到图书详情页面进行</em></span>
            </div>
            <p-divider align="center" type="dashed"><b>图片</b></p-divider>
            <div class="field">
                <span style="text-align: center"><em>添加和编辑图片信息，请到图书详情页面进行</em></span>
            </div>
        </p-panel>
        <template #footer>
            <p-button label="取消" icon="pi pi-times" class="p-button-text"
                      @click="closeEditDialog"></p-button>
            <p-button label="保存" icon="pi pi-check" class="p-button-text"
                      @click="submitEditBook"></p-button>
        </template>
    </p-dialog>
    <p-dialog v-model:visible="deleteBooksDialog" header="删除数据"
              :style="{width: '450px'}" :modal="true">
        <div class="confirmation-content">
            <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
            <span>确定删除所选图书？</span>
        </div>
        <template #footer>
            <p-button label="取消" icon="pi pi-times" class="p-button-text"
                      @click="deleteBooksDialog = false"></p-button>
            <p-button label="确认删除" icon="pi pi-check" class="p-button-text"
                      @click="deleteSelectedBooks"></p-button>
        </template>
    </p-dialog>
</div>
<script type="module" th:inline="javascript">
    const {createApp, onMounted, ref} = Vue;
    const {FilterMatchMode, FilterOperator} = primevue.api;
    const Tooltip = primevue.tooltip;
    const {useToast} = primevue.usetoast;
    const App = {
        setup() {
            onMounted(() => {
                init();
            });

            //region ------页面header------
            const domainUrl = DOMAIN_URL;

            const selectedEntity = ref();

            const entityType = ref(ENTITY_TYPE);

            const notLoginNavbarItems = ref(NOT_LOGIN_NAVBAR_ITEMS);

            const loginNavbarItems = ref(LOGIN_NAVBAR_ITEMS);
            //endregion

            //region ------过滤------
            const totalRecords = ref(0);
            const queryParams = ref({});
            const onToggle = (val) => {
                selectedColumns.value = columns.value.filter(col => val.includes(col));
            };
            const filters = ref({
                'title': {value: '', matchMode: 'contains'},
                'isbn10': {value: '', matchMode: 'contains'},
                'isbn13': {value: '', matchMode: 'contains'},
                'publisher': {value: '', matchMode: 'contains'},
                'region': {value: null, matchMode: FilterMatchMode.EQUALS},
                'publishLanguage': {value: null, matchMode: FilterMatchMode.EQUALS},
                'bookType': {value: null, matchMode: FilterMatchMode.EQUALS},
                'franchises': {value: null, matchMode: FilterMatchMode.EQUALS},
                'products': {value: null, matchMode: FilterMatchMode.IN},
                'hasBonus': {value: null, matchMode: FilterMatchMode.EQUALS},
            });
            const onPage = (event) => {
                queryParams.value = event;
                getBooks();
            };
            const onSort = (event) => {
                queryParams.value = event;
                getBooks();
            };
            const onFilter = () => {
                queryParams.value.filters = filters.value;
                queryParams.value.first = 0;
                getBooks();
            };
            const getBooks = () => {
                let json = {
                    pageLabel: "list",
                    queryParams: queryParams.value
                }
                axiosPostRequest(GET_BOOKS_URL, json)
                    .then(res => {
                        books.value = res.data;
                        totalRecords.value = res.total;
                    })
            };
            //endregion

            const displayEditDialog = ref(false);
            const deleteBooksDialog = ref(false);
            const displayNewDialog = ref(false);

            const selectedBooks = ref();

            const book = ref({});
            const books = ref();

            const bookTypeSet = ref([[${bookTypeSet}]]);
            const regionSet = ref([[${regionSet}]]);
            const languageSet = ref([[${languageSet}]]);
            const productSet = ref([]);
            const productSelect = ref(true);
            const franchiseSet = ref([[${franchiseSet}]]);

            const bookEdit = ref({});
            const toast = useToast();
            const dt = ref();
            const loading = ref(true);
            const columns = ref([
                {field: 'titleZh', header: '书名(中)'},
                {field: 'titleEn', header: '书名(英)'},
                {field: 'remark', header: '备注'},
                {field: 'addedTime', header: '收录时间'},
                {field: 'editedTime', header: '编辑时间'},
            ]);
            const selectedColumns = ref();

            const exportCSV = () => {
                axiosGetRequest(CHECK_USER_AUTHORITY_URL, null)
                    .then(res => {
                        if (res.state === 0) {
                            toast.add({severity: 'error', summary: 'Error', detail: res.message, life: 3000});
                        } else {
                            dt.value.exportCSV();
                        }
                    })
            };

            //初始化
            const init = () => {
                loading.value = true;
                queryParams.value = {
                    first: 0,
                    rows: dt.value.rows,
                    sortField: null,
                    sortOrder: null,
                    filters: filters.value
                };
                getBooks();
                loading.value = false;
            };

            //region ------新增编辑、编辑和删除相关操作------
            //打开删除确认面板
            const confirmDeleteSelected = () => {
                axiosGetRequest(CHECK_USER_AUTHORITY_URL, null)
                    .then(res => {
                        if (res.state === 0) {
                            toast.add({severity: 'error', summary: 'Error', detail: res.message, life: 3000});
                        } else {
                            deleteBooksDialog.value = true;
                        }
                    })
            };

            //删除数据
            const deleteSelectedBooks = () => {
                axiosDeleteRequest(DELETE_BOOK_URL, selectedBooks.value)
                    .then(res => {
                        if (res.state === 1) {
                            toast.add({severity: 'success', summary: 'Successful', detail: res.message, life: 3000});
                            deleteBooksDialog.value = false;
                            selectedBooks.value = null;
                            init();
                        } else {
                            toast.add({severity: 'error', summary: 'Error', detail: res.message, life: 3000});
                        }
                    });
            };

            //打开编辑数据面板
            const openEditDialog = (data) => {
                axiosGetRequest(CHECK_USER_AUTHORITY_URL, null)
                    .then(res => {
                        if (res.state === 0) {
                            toast.add({severity: 'error', summary: 'Error', detail: res.message, life: 3000});
                        } else {
                            let dataTmp = JSON.parse(JSON.stringify(data));
                            bookEdit.value = dataTmp;
                            bookEdit.value.bookType = dataTmp.bookType.id;
                            bookEdit.value.region = dataTmp.region.code;
                            bookEdit.value.publishLanguage = dataTmp.publishLanguage.code;
                            bookEdit.value.hasBonus = dataTmp.hasBonus ? 1 : 0;
                            bookEdit.value.franchises = label2value(dataTmp.franchises, franchiseSet.value).concat();
                            let json = {
                                franchises: bookEdit.value.franchises,
                                entityType: BOOK
                            };
                            axiosPostRequest(GET_PRODUCT_SET_URL, json)
                                .then(res => {
                                    if (res.length !== 0) {
                                        productSet.value = res;
                                        productSelect.value = false;
                                    }else {
                                        productSelect.value = true;
                                    }
                                    bookEdit.value.products = label2value(dataTmp.products, productSet.value).concat();
                                    displayEditDialog.value = true;
                                });
                        }
                    })
            };
            //关闭编辑数据面板
            const closeEditDialog = () => {
                displayEditDialog.value = false;
                bookEdit.value = {};
                init();
            };
            //保存编辑数据
            const submitEditBook = async () => {
                await axiosPostRequest(UPDATE_BOOK_URL, bookEdit.value)
                    .then(res => {
                        if (res.state === 1) {
                            bookEdit.value = {};
                            toast.add({
                                severity: 'success',
                                summary: 'Successful',
                                detail: res.message,
                                life: 3000
                            });
                            closeEditDialog();
                            init();
                        } else {
                            toast.add({severity: 'error', summary: 'Error', detail: res.message, life: 3000});
                        }
                    }).catch(e => {
                        console.error(e);
                    });
            };

            //打开新增数据面板
            const openNewDialog = () => {
                axiosGetRequest(CHECK_USER_AUTHORITY_URL, null)
                    .then(res => {
                        if (res.state === 0) {
                            toast.add({severity: 'error', summary: 'Error', detail: res.message, life: 3000});
                        } else {
                            book.value = {};
                            productSelect.value = true;
                            displayNewDialog.value = true;
                        }
                    })
            };
            //关闭新增数据面板
            const closeNewDialog = () => {
                book.value = {};
                displayNewDialog.value = false;
            };

            //提交新增数据
            const submitNewBook = () => {
                axiosPostRequest(INSERT_BOOK_URL, book.value)
                    .then(res => {
                        if (res.state === 1) {
                            book.value = {};
                            toast.add({
                                severity: 'success',
                                summary: 'Successful',
                                detail: res.message,
                                life: 3000
                            });
                            closeNewDialog();
                            init();
                        } else {
                            toast.add({severity: 'error', summary: 'Error', detail: res.message, life: 3000});
                        }
                    });
            };

            //根据系列id获取该系列所有作品
            const getProducts = (data) => {
                let json = {
                    franchises: data,
                    entityType: BOOK
                };
                axiosPostRequest(GET_PRODUCT_SET_URL, json)
                    .then(res => {
                        if (res.length !== 0) {
                            productSet.value = res;
                            productSelect.value = false;
                        }else {
                            book.value.products = [];
                            bookEdit.value.products = [];
                            productSelect.value = true;
                        }
                    })
            };

            //endregion


            return {
                regionSet, languageSet, bookTypeSet, regionCode2NameZh,
                onToggle, onPage, onSort, onFilter, filters, totalRecords,
                domainUrl, notLoginNavbarItems, loginNavbarItems, entityType, selectedEntity,
                book, books, columns, selectedColumns,
                loading, exportCSV, dt, displayNewDialog, openNewDialog, closeNewDialog,
                submitNewBook, confirmDeleteSelected, deleteBooksDialog, deleteSelectedBooks,
                selectedBooks, displayEditDialog, init,
                openEditDialog, closeEditDialog, submitEditBook, bookEdit,
                productSet, franchiseSet,
                getProducts, productSelect
            }
        },
        components: {
            "p-datatable": primevue.datatable,
            "p-column": primevue.column,
            "p-calendar": primevue.calendar,
            "p-inputnumber": primevue.inputnumber,
            "p-dialog": primevue.dialog,
            "p-textarea": primevue.textarea,
            "p-toolbar": primevue.toolbar,
            "p-toast": primevue.toast,
            "p-panel": primevue.panel,
            "p-divider": primevue.divider,
            "p-inputswitch": primevue.inputswitch,
            "p-autocomplete": primevue.autocomplete,
            "p-multiselect": primevue.multiselect,
            "p-card": primevue.card,
            "p-inputtext": primevue.inputtext,
            "p-button": primevue.button,
            "p-dropdown": primevue.dropdown,
            "p-menubar": primevue.menubar,
            "p-avatar": primevue.avatar,
            "p-tristatecheckbox": primevue.tristatecheckbox,
        }
    };

    const routes = [{path: "/", component: App}];

    const router = VueRouter.createRouter({
        // history: VueRouter.createWebHashHistory(),
        history: VueRouter.createWebHistory(),
        routes
    });

    const app = createApp(App);
    app.use(primevue.config.default);
    app.directive('tooltip', Tooltip);
    app.use(primevue.toastservice);
    app.use(router);
    app.mount("#app");
</script>
</body>
</html>
