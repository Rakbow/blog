<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Game Detail</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>

    <!-- bootstrap -->

    <link href="https://cdn.staticfile.org/baguettebox.js/1.11.1/baguetteBox.min.css" rel="stylesheet">

    <link href="https://img.rakbow.com/common/favicon.ico" type="image/x-icon" rel="shortcut icon"/>
    <link th:href="@{/css/iconfont/iconfont.css}" rel="stylesheet" type="text/css"/>

    <!-- PrimeVue -->
    <link th:href="@{/css/primevue/themes/bootstrap4-dark-blue/theme.css}" rel="stylesheet"/>
    <link th:href="@{/css/primevue/primevue.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/primeflex/primeflex.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/primeicons/primeicons.css}" rel="stylesheet"/>

    <!-- Vue3 -->
    <script src="https://cdn.staticfile.org/vue/3.2.41/vue.global.js"></script>
    <script th:src="@{/js/primevue/primevue.min.js}"></script>
    <script src="https://cdn.staticfile.org/vue-router/4.1.6/vue-router.global.js"></script>

    <!-- PrimeVue Components -->
    <script th:src="@{/js/primevue/components/fileupload.min.js}"></script>
    <script th:src="@{/js/primevue/components/panel.min.js}"></script>
    <script th:src="@{/js/primevue/components/divider.min.js}"></script>
    <script th:src="@{/js/primevue/components/dialog.min.js}"></script>
    <script th:src="@{/js/primevue/components/fieldset.min.js}"></script>
    <script th:src="@{/js/primevue/components/chips.min.js}"></script>
    <script th:src="@{/js/primevue/components/inputtext.min.js}"></script>
    <script th:src="@{/js/primevue/components/multiselect.min.js}"></script>
    <script th:src="@{/js/primevue/components/galleria.min.js}"></script>
    <script th:src="@{/js/primevue/components/menubar.min.js}"></script>
    <script th:src="@{/js/primevue/components/avatar.min.js}"></script>
    <script th:src="@{/js/primevue/components/toast.min.js}"></script>
    <script th:src="@{/js/primevue/components/toastservice.min.js}"></script>
    <script th:src="@{/js/primevue/components/textarea.min.js}"></script>
    <script th:src="@{/js/primevue/components/calendar.min.js}"></script>
    <script th:src="@{/js/primevue/components/inputnumber.min.js}"></script>
    <script th:src="@{/js/primevue/components/inputswitch.min.js}"></script>
    <script th:src="@{/js/primevue/components/splitbutton.min.js}"></script>
    <script th:src="@{/js/primevue/components/datatable.min.js}"></script>
    <script th:src="@{/js/primevue/components/column.min.js}"></script>
    <script th:src="@{/js/primevue/components/contextmenu.min.js}"></script>
    <script th:src="@{/js/primevue/components/inplace.min.js}"></script>
    <script th:src="@{/js/primevue/components/blockui.min.js}"></script>
    <script th:src="@{/js/primevue/components/card.min.js}"></script>
    <script th:src="@{/js/primevue/components/tag.min.js}"></script>

    <!-- Axios -->
    <script src="https://cdn.staticfile.org/axios/1.2.1/axios.min.js"></script>

    <!-- Jquery -->
    <script src="https://cdn.staticfile.org/jquery/3.6.2/jquery.min.js"></script>

    <!-- high light js -->
    <link href="https://cdn.staticfile.org/highlight.js/11.7.0/styles/default.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/highlight.js/11.7.0/highlight.min.js"></script>

    <!-- md-editor-v3 -->
    <script th:src="@{/js/md-editor-v3/2.5.0/md-editor-v3.umd.js}"></script>
    <link th:href="@{/css/md-editor-v3/2.5.0/style.css}" rel="stylesheet">

    <!-- marked -->
    <script src="https://cdn.staticfile.org/marked/4.2.4/marked.min.js"></script>
    <link href="https://cdn.staticfile.org/github-markdown-css/5.1.0/github-markdown.css" rel="stylesheet">

    <script src="https://cdn.staticfile.org/clipboard.js/2.0.11/clipboard.min.js"></script>

    <!-- flag-icons -->
    <link th:href="@{/css/flag-icons/css/flag-icons.css}" rel="stylesheet">

    <!-- basic js -->
    <script th:src="@{/js/basic/Data_Helper.js}"></script>
    <script th:src="@{/js/basic/Http_Request.js}"></script>
    <script th:src="@{/js/basic/Rakbow_Web_Helper_Str.js}"></script>
    <script th:src="@{/js/basic/Rakbow_Web_Exception_Str_CN.js}"></script>

    <!--other css -->
    <link th:href="@{/css/global.css}" rel="stylesheet"/>
    <link th:href="@{/css/item-detail.css}" rel="stylesheet"/>
</head>
<body>
<div id="app">
    <!-- 头部 -->
    <header class="sticky-top mb-2" th:insert="~{template/header :: site_header}"></header>

    <div id="main" class="grid mt-2">
        <p-toast></p-toast>
        <div class="detail-card col-8 lg:col-offset-1">
            <p-card>
                <template #title>
                    <div class="grid detail-item-header-title">
                        <h4 class="col-10">
                            <b class="detail-item-title">
                                <i class="pi iconfont icon-youxi" style="font-size: 1.5rem"></i>
                                {{game.name}}
                            </b>
                        </h4>
                        <div class="col-2 text-end p-0 m-0" th:if="${loginUser != null}">
                            <p-splitbutton :model="edits" class="p-button-sm bg-primary"
                                           th:if="${loginUser.type == 1}">
                                <p-button @click="openEditDialog">
                                    <i class="pi pi-cog"></i>
                                </p-button>
                            </p-splitbutton>
                        </div>
                    </div>
                </template>
                <template #subtitle>
                    <h5 v-if="game.nameZh != ''" class="detail-item-subtitle"><small class="ml-4">{{game.nameZh}}</small></h5>
                    <h5 v-else><small></small></h5>
                    <h5 v-if="game.nameEn != ''" class="detail-item-subtitle"><small class="ml-4">{{game.nameEn}}</small></h5>
                    <h5 v-else><small></small></h5>
                </template>
                <template #content>
                    <div class="grid">
                        <div class="col-4" style="width: 150px">
                            <div class="game-detail-cover">
                                <img :src="game.cover.url" :alt="game.cover.name"/>
                            </div>
                        </div>
                        <div class="col detail-item-header-card">
                            <p-card>
                                <template #content>
                                    <table class="table-borderless table-sm ml-2">
                                        <tbody class="detail-item-header-table">
                                        <tr>
                                            <td>
                                                <i class="pi pi-calendar"></i>
                                                <strong>发售日期</strong>
                                            </td>
                                            <td>
                                                {{game.releaseDate}}
                                            </td>
                                        </tr>
                                        <tr v-if="game.barcode != '' && game.barcode != null">
                                            <td>
                                                <i class="pi iconfont icon-bar-code"></i>
                                                <strong>商品条形码</strong>
                                            </td>
                                            <td>
                                                {{game.barcode}}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <i class="pi pi-th-large"></i>
                                                <strong>发售类型</strong>
                                            </td>
                                            <td>
                                                {{game.releaseType.nameZh}}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <i class="pi iconfont icon-yingyong"></i>
                                                <strong>发售平台</strong>
                                            </td>
                                            <td>
                                                <p-tag class="ml-1" :value="game.platform.nameEn"></p-tag>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <i class="pi pi-globe"></i>
                                                <strong>地区</strong>
                                            </td>
                                            <td>
                                                <span :class="'fi fi-' + game.region.code" style="margin-left: 0.5rem"
                                                      v-tooltip.bottom="{value: game.region.nameZh, class: 'region-tooltip'}"></span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <i class="pi iconfont icon-gift"></i>
                                                <strong>特典</strong>
                                            </td>
                                            <td>
                                                <a v-if="game.hasBonus" href="#bonus" style="color: #ceffff" class="ml-2">有</a>{{(game.hasBonus)?"":"无"}}
                                            </td>
                                        </tr>
                                        <div v-if="game.organizations.length != 0">
                                            <tr v-for="item in game.organizations">
                                                <td>
                                                    <i class="pi iconfont icon-gongsi"></i>
                                                    <strong>{{item.label}}</strong>
                                                </td>
                                                <td>
                                                    {{item.value.join(", ")}}
                                                </td>
                                            </tr>
                                        </div>
                                        </tbody>
                                    </table>
                                </template>
                            </p-card>
                        </div>
                    </div>
                    <div class="detail-item-field">
                        <!-- 开发制作人员信息 -->
                        <p-fieldset :toggleable="true">
                            <template #legend>
                                <i class="pi pi-users"></i>
                                <b>开发制作人员</b>
                            </template>
                            <div class="grid ml-4" v-if="game.staffs.length != 0">
                                <table class="table-borderless table-sm">
                                    <tbody class="detail-item-artists-table">
                                    <tr v-for="staff in game.staffs">
                                        <td width="80px"><strong>{{staff.pos}}</strong></td>
                                        <td>
                                            {{staff.name.join(", ")}}
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div v-else>
                                <span class="emptyInfo"><em>暂无开发制作人员信息</em></span>
                            </div>
                        </p-fieldset>
                        <!-- 描述 -->
                        <p-fieldset :toggleable="true" v-if="game.description">
                            <template #legend>
                                <i class="pi iconfont icon-miaoshu"></i>
                                <b>描述</b>
                            </template>
                            <article id="description" class="markdown-body" style="width: 100%;"></article>
                        </p-fieldset>
                        <!-- 特典 -->
                        <div v-if="game.hasBonus">
                            <p-fieldset :toggleable="true">
                                <template #legend>
                                    <i class="pi iconfont icon-gift"></i>
                                    <b>特典</b>
                                </template>
                                <article id="bonus" class="markdown-body" style="width: 100%;"></article>
                            </p-fieldset>
                        </div>
                        <!-- 图片 -->
<!--                        <p-fieldset :toggleable="true">-->
<!--                            <template #legend>-->
<!--                                <i class="pi pi-images"></i>-->
<!--                                <b>图片</b>-->
<!--                            </template>-->
<!--                            <div v-if="game.displayImages.length == 0">-->
<!--                                <span class="emptyInfo"><em>暂无图片</em></span>-->
<!--                            </div>-->
<!--                            <div v-else align="center">-->
<!--                                <p-inplace>-->
<!--                                    <template #display>-->
<!--                                        <span class="pi pi-eye" style="vertical-align: middle"></span>-->
<!--                                        <span style="margin-left:.5rem; vertical-align: middle">加载图片</span>-->
<!--                                    </template>-->
<!--                                    <template #content>-->
<!--                                        <p-galleria :value="game.displayImages" :responsive-options="responsiveOptions"-->
<!--                                                    :num-visible="5" container-style="width: 600px" :circular="true">-->
<!--                                            <template #item="{item}">-->
<!--                                                <div id="galleria-div">-->
<!--                                                    <img :class="galleriaItemClass" :src="item.url" :alt="item.name"-->
<!--                                                         :onload="initImageClass(item.url)"/>-->
<!--                                                </div>-->
<!--                                            </template>-->
<!--                                            <template #caption="{item}">-->
<!--                                                <div class="custom-galleria-footer">-->
<!--                                            <span v-if="game.displayImages" class="title-container">-->
<!--                                                <span>共{{game.displayImages.length}}张</span>-->
<!--                                                <span class="title">{{item.nameZh}}</span>-->
<!--                                                <span style="font-size: 10px">{{item.description}}</span>-->
<!--                                            </span>-->
<!--                                                </div>-->
<!--                                            </template>-->
<!--                                            <template #thumbnail="{item}">-->
<!--                                                <div class="grid grid-nogutter justify-content-center">-->
<!--                                                    <img id="galleria-item" :src="item.thumbUrl" :alt="item.name"-->
<!--                                                         class="galleria-thumb-image"/>-->
<!--                                                </div>-->
<!--                                            </template>-->
<!--                                        </p-galleria>-->
<!--                                    </template>-->
<!--                                </p-inplace>-->
<!--                            </div>-->
<!--                        </p-fieldset>-->
                    </div>
                </template>
            </p-card>
        </div>
        <div class="col-2" style="min-width: 300px">
            <p-panel>
                <template #header>
                    <span class="text-start side-panel-header">
                        <i class="pi iconfont icon-product_b"></i><span><strong>分类</strong></span>
                    </span>
                </template>
                <div class="grid">
                    <div class="col-fixed pt-0 pb-0">
                        <i class="pi pi-bookmark mr-2"></i><b>所属系列</b>
                    </div>
                    <div class="col-10 col-offset-2 pt-0 pb-0">
                        <p class="mb-0" v-for="franchise of game.franchises">
                            <a :href="'/db/franchise/'+ franchise.value">
                                <span lang="en" style="display:inline">
                                    {{franchise.label}}
                                </span>
                            </a>
                        </p>
                    </div>
                    <div class="col-fixed pt-0 pb-0">
                        <i class="pi pi-tags mr-2"></i><b>所属作品</b>
                    </div>
                    <div class="col-10 col-offset-2 pt-0 pb-0">
                        <p class="mb-0" v-for="product of game.products">
                            <a :href="'/db/product/'+ product.value ">
                                <span lang="en" style="display:inline">
                                    {{product.label}}
                                </span>
                            </a>
                        </p>
                    </div>
                </div>
            </p-panel>
            <br>
            <p-panel>
                <template #header>
                    <span class="text-start side-panel-header">
                        <i class="pi pi-images"></i><span><strong>图片</strong></span>
                    </span>
                </template>
                <div v-if="game.displayImages.length == 0">
                    <span class="emptyInfo"><em>暂无图片</em></span>
                </div>
                <p-galleria v-if="game.displayImages" :value="game.displayImages"
                            v-model:active-index="activeIndex" :responsive-options="responsiveOptions"
                            :num-visible="7" container-style="max-width: 800px"
                            :circular="true" :full-screen="true" :show-item-navigators="true"
                            :show-thumbnails="false" v-model:visible="displayCustom">
                    <template #item="{item}">
                        <img :class="initGalleriaImageClass(item.url)" :src="item.url" :alt="item.name"
                             oncontextmenu="return false"/>
                    </template>
                    <template #caption="{item}">
                        <div class="custom-galleria-footer">
                            <div class="col-6">
                                            <span v-if="game.displayImages" class="title-container">
                                                <span>共{{game.displayImages.length}}张</span>
                                                <span class="title">{{item.nameZh}}</span>
                                                <span style="font-size: 10px">{{item.description}}</span>
                                            </span>
                            </div>
                            <div class="col-6 text-end">
                                            <span v-if="game.displayImages">
                                            <span>上传于 {{item.uploadTime}}</span>
                                        </span>
                            </div>
                        </div>
                    </template>
                </p-galleria>
                <div v-if="game.displayImages" class="grid justify-content-evenly justify-content-start">
                    <div class="col-4 mt-2 mb-2" id="panel-image-div"
                         v-for="(image, index) of game.displayImages" :key="index">
                        <img class="sidebar-panel-image-middle" :src="image.thumbUrl"
                             draggable="false"
                             oncontextmenu="return false"
                             v-tooltip.bottom="{value: '上传于 ' + image.uploadTime, class: 'time-tooltip'}"
                             @click="imageClick(index)"/>
                    </div>
                </div>
                <br>
                <b class="rbot"><b></b></b>
            </p-panel>
            <br>
            <p-panel>
                <template #header>
                    <span class="text-start side-panel-header">
                        <i class="pi iconfont icon-youxi"></i><span><strong>相关游戏</strong></span>
                    </span>
                </template>
                <div class="grid">
                    <span class="small_font">
                        <div class="info_bit_small small_font grid m-0 p-0"
                             v-if="relatedGames.length != 0"
                             v-for="relatedGame of relatedGames">
                            <div class="sidebar-panel-image-small-div game_info_bit_thumb mt-2">
                                <a :href="'/db/game/'+ relatedGame.id">
                                    <img class="sidebar-panel-image-small" :src="relatedGame.cover.blackUrl" v-tooltip.bottom="'收录时间: ' + relatedGame.addedTime + '编辑时间: ' + relatedGame.editedTime">
                                </a>
                            </div>
                            <div class="col p-0" style="height: 80px">
                                <ul class="info_bit_small_other">
                                    <li>
                                        <a class="small_font"
                                           :href="'/db/game/'+ relatedGame.id ">
                                            <span class="text-truncate-2 mr-2">
                                                {{relatedGame.name}}
                                            </span>
                                        </a>
                                    </li>
                                    <li>
                                        <span class="small_font col-6 related-item-catalog">
                                            {{relatedGame.releaseDate}}
                                        </span>
                                        <span class="small_font col-6 related-item-date">
                                            <b>{{relatedGame.platform.nameEn}}</b> <span :class="'fi fi-' + relatedGame.region.code"></span>
                                        </span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </span>
                </div>
            </p-panel>
            <br>
            <div th:insert="~{template/common-template :: page_info_card}"></div>
        </div>
    </div>
    <p-dialog v-model:visible="displayEditDialog" header="编辑基础信息"
              :style="{width: '600px'}" :modal="true" class="p-fluid">
        <div class="field">
            <label>游戏名<span style="color: red">*</span></label>
            <p-inputtext v-model.trim="gameEdit.name"></p-inputtext>
        </div>
        <div class="field">
            <label>游戏名(中)</label>
            <p-inputtext v-model.trim="gameEdit.nameZh"></p-inputtext>
        </div>
        <div class="field">
            <label>游戏名(英)</label>
            <p-inputtext v-model.trim="gameEdit.nameEn"></p-inputtext>
        </div>
        <div class="formgrid grid">
            <div class="field col">
                <label>商品条形码</label>
                <p-inputtext v-model.trim="gameEdit.barcode"></p-inputtext>
            </div>
            <div class="field col">
                <label>发行时间<span style="color: red">*</span></label>
                <p-calendar v-model="gameEdit.releaseDate" date-format="yy/mm/dd"
                            :show-button-bar="true"
                            :show-icon="true"></p-calendar>
            </div>
            <div class="field col-2">
                <div class="col-12">
                    <label class="mb-3">特典</label>
                </div>
                <div class="col-12 mt-3">
                    <p-inputswitch v-model="gameEdit.hasBonus" :true-value="1"
                                   :false-value="0"></p-inputswitch>
                </div>
            </div>
        </div>
        <div class="formgrid grid">
            <div class="field col">
                <label class="mb-3">发售类型<span style="color: red">*</span></label>
                <p-dropdown v-model="gameEdit.releaseType" :options="releaseTypeSet"
                            option-label="labelZh" option-value="value">
                </p-dropdown>
            </div>
            <div class="field col">
                <label class="mb-3">发售平台<span style="color: red">*</span></label>
                <p-dropdown v-model="gameEdit.platform" :options="gamePlatformSet"
                            option-label="labelEn" option-value="value">
                </p-dropdown>
            </div>
            <div class="field col">
                <label class="mb-3">地区<span style="color: red">*</span></label>
                <p-dropdown v-model="gameEdit.region" :options="regionSet" :filter="true"
                            :show-clear="true" option-label="nameZh" option-value="code">
                    <template #value="slotProps">
                        <div class="country-item" v-if="slotProps.value">
                            <span :class="'fi fi-' + slotProps.value"></span>
                            <div class="ml-2">{{regionCode2NameZh(slotProps.value, regionSet)}}</div>
                        </div>
                        <span v-else>选择地区</span>
                    </template>
                    <template #option="slotProps">
                        <div class="country-item">
                            <span :class="'fi fi-' + slotProps.option.code"></span>
                            <div class="ml-2">{{slotProps.option.nameZh}}</div>
                        </div>
                    </template>
                </p-dropdown>
            </div>
        </div>
        <div class="formgrid grid">
            <div class="field col-4">
                <label class="mb-3">所属系列<span style="color: red">*</span></label>
                <p-multiselect v-model="gameEdit.franchises" @change="getProducts($event.value)"
                               :options="franchiseSet" placeholder="所属系列"
                               option-label="label" option-value="value" display="chip" :filter="true">
                </p-multiselect>
            </div>
            <div class="field col-8">
                <label class="mb-3">所属产品<span style="color: red">*</span></label>
                <p-multiselect v-model="gameEdit.products" :options="productSet"
                               option-label="label" option-value="value" placeholder="选择所属作品"
                               display="chip" :filter="true" :disabled="productSelect">
                </p-multiselect>
            </div>
        </div>
        <div class="field">
            <label>备注</label>
            <p-textarea v-model="gameEdit.remark" rows="3" cols="20"
                        :auto-resize="true"></p-textarea>
        </div>
        <template #footer>
            <p-button label="取消" icon="pi pi-times" class="p-button-text"
                      @click="closeEditDialog"></p-button>
            <p-button label="保存" icon="pi pi-check" class="p-button-text"
                      @click="submitEditGame"></p-button>
        </template>
    </p-dialog>
    <p-dialog v-model:visible="displayImageEditDialog" header="图片管理"
              :style="{width: '1200px'}" :modal="true">
        <p-blockui :blocked="blockedPanel">
            <p-panel>
                <template #header>
                    <i class="pi pi-plus-circle mr-2" style="font-size: 2rem"></i>
                    <b>新增</b>
                </template>
                <div class="grid">
                    <div class="col-6" align="left">
                        <p-fileupload
                                mode="basic"
                                :custom-upload="true"
                                accept="image/*"
                                :auto="true"
                                choose-label="上传图片"
                                :max-file-size="2000000" :preview-width="100"
                                invalid-file-size-message="{0}大小已超过{1}"
                                @uploader="onUpload"
                                @select="selectFile">
                        </p-fileupload>
                    </div>
                    <div class="col-6" align="right">
                        <p-button class="ml-2 p-button-text" icon="pi pi-trash"
                                  label="清空所选" @click="clearUploadedImage"></p-button>
                    </div>

<script type="module" th:inline="javascript">

    const {createApp, onMounted, ref} = Vue;
    const Tooltip = primevue.tooltip;
    const {useToast} = primevue.usetoast;

    const App = {
        setup() {
            onMounted(() => {
                init();
                $(window).resize(function () {
                    $("#main").attr("style", "min-height:" + ($(window).height() - 350) + 'px');
                });
            })

            //region ------基础------
            const game = ref([[${game}]]);
            const pageInfo = ref([[${pageInfo}]]);
            const relatedGames = ref([[${relatedGames}]]);
            const toast = useToast();
            const productSelect = ref(true);
            const edits = ref([
                {
                    label: '图片管理',
                    icon: 'pi pi-images',
                    command: () => {
                        openImageEditDialog();
                    }
                },
                {
                    label: '关联组织',
                    icon: 'pi iconfont icon-gongsi',
                    command: () => {
                        openOrganizationEditDialog();
                    }
                },
                {
                    label: '开发制作人员',
                    icon: 'pi pi-users',
                    command: () => {
                        openStaffEditDialog();
                    }
                },
                {
                    label: '描述信息',
                    icon: 'pi iconfont icon-miaoshu',
                    command: () => {
                        openDescriptionEditDialog();
                    }
                },
                {
                    label: '特典信息',
                    icon: 'pi iconfont icon-gift',
                    command: () => {
                        openBonusEditDialog();
                    }
                }
            ]);
            const releaseTypeSet = ref([[${releaseTypeSet}]]);
            const regionSet = ref([[${regionSet}]]);
            const gamePlatformSet = ref([[${gamePlatformSet}]]);
            const productSet = ref([]);
            const franchiseSet = ref([[${franchiseSet}]]);
            const blockedPanel = ref(false);
            //endregion

            //region ------图片板块------
            const imgRowReorder = (ev) => {
                game.value.images = ev.value;
            };
            const editingImages = ref([]);
            const imgRowEditSave = (ev) => {
                let {newData, index} = ev;
                game.value.images[index] = newData;
            };
            const activeIndex = ref(0);
            const displayCustom = ref(false);
            const imageClick = (index) => {
                activeIndex.value = index;
                displayCustom.value = true;
            };
            //endregion

            //region ------编辑游戏信息------
            const gameEdit = ref({});
            const displayEditDialog = ref(false);

            //打开编辑数据面板
            const openEditDialog = () => {
                axiosGetRequest(CHECK_USER_AUTHORITY_URL, null)
                    .then(res => {
                        if (res.state === 0) {
                            toast.add({severity: 'error', summary: 'Error', detail: res.message, life: 3000});
                        } else {
                            let dataTmp = JSON.parse(JSON.stringify(game.value));
                            dataTmp.hasBonus = game.value.hasBonus ? 1 : 0;
                            gameEdit.value = dataTmp;
                            gameEdit.value.releaseType = dataTmp.releaseType.id;
                            gameEdit.value.region = dataTmp.region.code;
                            gameEdit.value.platform = dataTmp.platform.id;
                            gameEdit.value.franchises = label2value(dataTmp.franchises, franchiseSet.value).concat();
                            let json = {
                                franchises: gameEdit.value.franchises,
                                entityType: GAME
                            };
                            axiosPostRequest(GET_PRODUCT_SET_URL, json)
                                .then(res => {
                                    if (res.length !== 0) {
                                        productSet.value = res;
                                        productSelect.value = false;
                                    }else {
                                        productSelect.value = true;
                                    }
                                    gameEdit.value.products = label2value(dataTmp.products, productSet.value).concat();
                                    displayEditDialog.value = true;
                                });
                        }
                    })
            };

            //关闭编辑数据面板
            const closeEditDialog = () => {
                displayEditDialog.value = false;
                gameEdit.value = {};
            };

            //保存编辑数据
            const submitEditGame = () => {
                axiosPostRequest(UPDATE_GAME_URL, gameEdit.value)
                    .then(res => {
                        if (res.state === 1) {
                            gameEdit.value = {};
                            toast.add({
                                severity: 'success',
                                summary: 'Successful',
                                detail: res.message,
                                life: 3000
                            });
                            closeEditDialog();
                            location.reload(true);
                        } else {
                            toast.add({severity: 'error', summary: 'Error', detail: res.message, life: 3000});
                        }
                    })
                    .catch(error => {
                        console.error(error);
                    });
            };
            //endregion

            //region ------编辑描述------
            const descriptionMd = ref("");
            const displayDescriptionDialog = ref(false);
            const openDescriptionEditDialog = () => {
                axiosGetRequest(CHECK_USER_AUTHORITY_URL, null)
                    .then(res => {
                        if (res.state === 0) {
                            toast.add({severity: 'error', summary: 'Error', detail: res.message, life: 3000});
                        } else {
                            descriptionMd.value = game.value.description;
                            displayDescriptionDialog.value = true;
                        }
                    });
            }
            const closeDescriptionEditDialog = () => {
                displayDescriptionDialog.value = false;
                descriptionMd.value = "";
            }
            const submitDescription = () => {
                let json = {
                    id: game.value.id,
                    description: descriptionMd.value
                }
                axiosPostRequest(UPDATE_GAME_DESCRIPTION_URL, json)
                    .then(res => {
                        if (res.state != 0) {
                            game.value.description = descriptionMd.value;
                            text2marked();
                            closeDescriptionEditDialog();
                            toast.add({severity: 'success', summary: 'Successful', detail: res.message, life: 3000});
                        } else {
                            toast.add({severity: 'error', summary: 'Error', detail: res.message, life: 3000});
                        }
                    });
            }
            //endregion

            //region ------编辑特典------
            const bonusMd = ref("");
            const displayBonusDialog = ref(false);
            const openBonusEditDialog = () => {
                axiosGetRequest(CHECK_USER_AUTHORITY_URL, null)
                    .then(res => {
                        if (res.state === 0) {
                            toast.add({severity: 'error', summary: 'Error', detail: res.message, life: 3000});
                        } else {
                            bonusMd.value = game.value.bonus;
                            displayBonusDialog.value = true;
                        }
                    });
            }
            const closeBonusEditDialog = () => {
                displayBonusDialog.value = false;
                bonusMd.value = "";
            }
            const submitBonus = () => {
                let json = {
                    id: game.value.id,
                    bonus: bonusMd.value
                }
                axiosPostRequest(UPDATE_GAME_BONUS_URL, json)
                    .then(res => {
                        if (res.state !== 0) {
                            game.value.bonus = bonusMd.value;
                            text2marked();
                            closeBonusEditDialog();
                            toast.add({severity: 'success', summary: 'Successful', detail: res.message, life: 3000});
                        } else {
                            toast.add({severity: 'error', summary: 'Error', detail: res.message, life: 3000});
                        }
                    });
            };
            //endregion

            //region ------markdown共通------

            const text2marked = () => {
                const bonus = game.value.bonus;

                if (game.value.description != null && game.value.description !== "") {
                    document.getElementById("description").innerHTML = marked.parse(game.value.description);
                }

                if (game.value.hasBonus && bonus != null && bonus !== "") {
                    document.getElementById("bonus").innerHTML = marked.parse(bonus);
                }
                if ((bonus == null || bonus === "") && game.value.hasBonus) {
                    //<![CDATA[
                    document.getElementById("bonus").innerHTML = "<span class='emptyInfo'><em>暂无特典信息</em></span>";
                    //]]>
                }
            };
            //endregion

            //region ------图片相关组件------
            const updateImage = () => {
                let json = {
                    id: game.value.id,
                    images: game.value.images,
                    action: "1"
                };
                axiosPostRequest(UPDATE_GAME_IMAGES_URL, json)
                    .then(res => {
                        if (res.state === 1) {
                            toast.add({severity: 'success', summary: 'Success', detail: res.message, life: 3000});
                            closeImageEditDialog();
                            location.reload(true);
                        } else {
                            toast.add({severity: 'error', summary: 'Error', detail: res.message, life: 3000});
                        }
                    }).catch(err => {
                    console.error(err);
                });
            };
            const galleriaItemClass = ref("");
            const selectedImage = ref([]);
            const confirmDeleteSelectedImage = () => {
                deleteGameImageDialog.value = true;
            };
            const cancelDeleteSelectedImage = () => {
                selectedImage.value = [];
                deleteGameImageDialog.value = false;
            };
            const deleteGameImageDialog = ref(false);
            const deleteImage = () => {
                let json = {
                    id: game.value.id,
                    images: selectedImage.value,
                    action: "2"
                };
                axiosPostRequest(UPDATE_GAME_IMAGES_URL, json)
                    .then(res => {
                        if (res.state === 1) {
                            toast.add({severity: 'success', summary: 'Success', detail: res.message, life: 3000});
                            deleteGameImageDialog.value = false;
                            closeImageEditDialog();
                            selectedImage.value = [];
                            location.reload(true);
                        } else {
                            toast.add({severity: 'error', summary: 'Error', detail: res.message, life: 3000});
                        }
                    }).catch(err => {
                    console.error(err);
                });
            };
            const imageInfo = ref({
                image: null,
                nameZh: "",
                nameEn: "",
                description: "",
                type: 0
            });
            const imageInfos = ref([]);

            const displayImageEditDialog = ref(false);
            const imageHtml = ref("");
            const openImageEditDialog = () => {
                axiosGetRequest(CHECK_USER_AUTHORITY_URL, null)
                    .then(res => {
                        if (res.state === 0) {
                            toast.add({severity: 'error', summary: 'Error', detail: res.message, life: 3000});
                        } else {
                            imageInfo.value = {};
                            imageInfos.value = [];
                            displayImageEditDialog.value = true;
                        }
                    })
            };
            const closeImageEditDialog = () => {
                imageInfo.value = {};
                imageInfos.value = [];
                displayImageEditDialog.value = false;
                document.getElementById("imgBox").innerHTML = "";
            };
            const showImage = () => {
                imageHtml.value = "";
                //<![CDATA[
                imageHtml.value += "<div class='grid'>";
                for (const img of imageInfos.value) {
                    imageHtml.value += '<div class="col-4">';
                    imageHtml.value += '<img src="' + img.image.objectURL + '"/>';
                    imageHtml.value += '<p>图片类型: ' + (img.type === "1" ? "封面" : (img.type === "0" ? "展示" : "其他")) + '</p>';
                    imageHtml.value += '<p>图片名(中): ' + img.nameZh + '</p>';
                    imageHtml.value += '<p>图片名(英): ' + img.nameEn + '</p>';
                    imageHtml.value += '<p>描述: ' + img.description + '</p>';
                    imageHtml.value += '</div>';
                }
                imageHtml.value += "</div>";
                //]]>
                document.getElementById("imgBox").innerHTML = imageHtml;
            };
            const selectFile = (ev) => {
                imageInfo.value.image = ev.files[0];
            };
            const onUpload = (ev) => {
                toast.add({severity: 'info', summary: 'Success', detail: IMAGE_SELECTED_INFO, life: 3000});
            };
            const checkImageInfo = () => {
                if (typeof imageInfo.value.description == "undefined") {
                    imageInfo.value.description = "";
                }
                if (imageInfo.value.image === null) {
                    toast.add({severity: 'error', summary: 'Error', detail: IMAGE_EMPTY_EXCEPTION, life: 3000});
                }
                if (typeof imageInfo.value.nameZh == "undefined") {
                    toast.add({severity: 'error', summary: 'Error', detail: IMAGE_NAME_ZH_EMPTY_EXCEPTION, life: 3000});
                    return false;
                }
                if (typeof imageInfo.value.nameEn == "undefined") {
                    toast.add({severity: 'error', summary: 'Error', detail: IMAGE_NAME_EN_EMPTY_EXCEPTION, life: 3000});
                    return false;
                }
                if (typeof imageInfo.value.type == "undefined") {
                    toast.add({severity: 'error', summary: 'Error', detail: IMAGE_TYPE_EMPTY_EXCEPTION, life: 3000});
                    return false;
                }
                return true;
            }
            const save2imageInfos = () => {
                if (checkImageInfo()) {
                    imageInfos.value.push(imageInfo.value);
                    showImage();
                    imageInfo.value = {};
                }
            };
            const clearUploadedImage = () => {
                imageInfos.value = [];
                document.getElementById("imgBox").innerHTML = "";
            };
            const submitImages = () => {
                blockedPanel.value = true;
                const formData = new FormData();
                for (const img of imageInfos.value) {
                    formData.append("images", img.image);
                }
                formData.append("id", game.value.id);
                formData.append("imageInfos", JSON.stringify(imageInfos.value));
                axiosRequest(INSERT_GAME_IMAGES_URL, formData)
                    .then(res => {
                        if (res.state === 1) {
                            blockedPanel.value = false;
                            closeImageEditDialog();
                            location.reload(true);
                        } else {
                            blockedPanel.value = false;
                            toast.add({severity: 'error', summary: 'Error', detail: res.message, life: 3000});
                        }
                    }).catch(err => {
                    console.error(err);
                });
            };
            //endregion

            //region ------页面header------
            const domainUrl = DOMAIN_URL;
            const selectedEntity = ref();
            const entityType = ref(ENTITY_TYPE);
            const notLoginNavbarItems = ref(NOT_LOGIN_NAVBAR_ITEMS);
            const loginNavbarItems = ref(LOGIN_NAVBAR_ITEMS);
            //endregion

            //region ------作者信息相关组件------
            const tmpStaffs = ref();
            const cm = ref();
            const selectedStaff = ref();
            const staff = ref({});
            const staffs = ref([]);
            const displayStaffEditDialog = ref(false);
            const menuModel = ref([
                {label: '删除', icon: 'pi pi-fw pi-user-minus', command: () => deleteStaff(selectedStaff)}
            ]);
            const onRowReorder = (ev) => {
                tmpStaffs.value = ev.value;
            };
            const staffRowMenu = (ev) => {
                cm.value.show(ev.originalEvent);
            };
            const deleteStaff = (staff) => {
                tmpStaffs.value = tmpStaffs.value.filter((s) => s.pos !== staff.value.pos);
                toast.add({severity: 'error', summary: '已删除', detail: staff.value.pos, life: 3000});
                selectedStaff.value = null;
            };
            const editingRows = ref([]);
            const onRowEditSave = (ev) => {
                let {newData, index} = ev;

                tmpStaffs.value[index] = newData;
            };

            const openStaffEditDialog = () => {
                axiosGetRequest(CHECK_USER_AUTHORITY_URL, null)
                    .then(res => {
                        if (res.state === 0) {
                            toast.add({severity: 'error', summary: 'Error', detail: res.message, life: 3000});
                        } else {
                            tmpStaffs.value = JSON.parse(JSON.stringify(game.value.staffs));
                            staff.value = {};
                            displayStaffEditDialog.value = true;
                        }
                    })
            };
            const clearStaffs = () => {
                tmpStaffs.value = [];
            };
            const addStaff = () => {
                tmpStaffs.value.push(staff.value);
                staff.value = {};
            }
            const cancelStaffEdit = () => {
                staff.value = {};
                displayStaffEditDialog.value = false;
            };
            const submitStaff = () => {
                let json = {
                    id: game.value.id,
                    Staffs: tmpStaffs.value
                }
                axiosPostRequest(UPDATE_GAME_STAFFS_URL, json)
                    .then(res => {
                        if (res.state === 1) {
                            toast.add({severity: 'success', summary: 'Successful', detail: res.message, life: 3000});
                            displayStaffEditDialog.value = false;
                            staff.value = {};
                            location.reload(true);
                        } else {
                            toast.add({severity: 'error', summary: 'Error', detail: res.message, life: 3000});
                        }
                    })
            };
            //endregion

            //region ------相关组织组件------
            const tmpOrganizations = ref();
            const organizationCm = ref();
            const selectedOrganization = ref();
            const organization = ref({});
            const organizations = ref([]);
            const displayOrganizationEditDialog = ref(false);
            const organizationMenuModel = ref([
                {label: '删除', icon: 'pi pi-fw pi-user-minus', command: () => deleteOrganization(selectedOrganization)}
            ]);
            const organizationOnRowReorder = (ev) => {
                tmpOrganizations.value = ev.value;
            };
            const organizationRowMenu = (ev) => {
                organizationCm.value.show(ev.originalEvent);
            };
            const deleteOrganization = (organization) => {
                tmpOrganizations.value = tmpOrganizations.value.filter((o) => o.label !== organization.value.label);
                toast.add({severity: 'error', summary: '已删除', detail: organization.value.value, life: 3000});
                selectedOrganization.value = null;
            };
            const organizationEditingRows = ref([]);
            const organizationOnRowEditSave = (ev) => {
                let {newData, index} = ev;

                tmpOrganizations.value[index] = newData;
            };

            const openOrganizationEditDialog = () => {
                axiosGetRequest(CHECK_USER_AUTHORITY_URL, null)
                    .then(res => {
                        if (res.state === 0) {
                            toast.add({severity: 'error', summary: 'Error', detail: res.message, life: 3000});
                        } else {
                            tmpOrganizations.value = JSON.parse(JSON.stringify(game.value.organizations));
                            organization.value = {};
                            displayOrganizationEditDialog.value = true;
                        }
                    })
            };
            const clearOrganizations = () => {
                tmpOrganizations.value = [];
            };
            const addOrganization = () => {
                tmpOrganizations.value.push(organization.value);
                organization.value = {};
            }
            const cancelOrganizationsEdit = () => {
                organization.value = {};
                displayOrganizationEditDialog.value = false;
            };
            const submitOrganizations = () => {
                let json = {
                    id: game.value.id,
                    organizations: tmpOrganizations.value
                }
                axiosPostRequest(UPDATE_GAME_ORGANIZATIONS_URL, json)
                    .then(res => {
                        if (res.state === 1) {
                            toast.add({severity: 'success', summary: 'Successful', detail: res.message, life: 3000});
                            displayOrganizationEditDialog.value = false;
                            organization.value = {};
                            location.reload(true);
                        } else {
                            toast.add({severity: 'error', summary: 'Error', detail: res.message, life: 3000});
                        }
                    })
            };
            //endregion

            //根据系列id获取该系列所有作品
            const getProducts = (data) => {
                let json = {
                    franchises: data,
                    entityType: GAME
                };
                axiosPostRequest(GET_PRODUCT_SET_URL, json)
                    .then(res => {
                        if (res.length !== 0) {
                            productSet.value = res;
                            productSelect.value = false;
                        }else {
                            productSelect.value = true;
                            gameEdit.value.products = [];
                        }
                    });
            };

            const init = () => {
                text2marked();
                initImageClass($("#galleria-item").attr("src"));
                $("#main").attr("style", "min-height:" + ($(window).height() - 350) + 'px');
            };

            const initImageClass = (url) => {
                const image = new Image();
                image.src = url;
                image.onload = function () {
                    galleriaItemClass.value = (this.naturalWidth > this.naturalHeight) ? "galleria-div-width" : "galleria-div-height";
                }
            }

            return {
                productSelect,
                getProducts,
                displayStaffEditDialog,
                displayOrganizationEditDialog,
                regionCode2NameZh,
                regionSet,
                gamePlatformSet,
                relatedGames,
                blockedPanel,
                clearUploadedImage,
                closeImageEditDialog,
                selectedImage,
                getImageTypeLabel,
                editingImages,
                imgRowEditSave,
                imgRowReorder,
                releaseTypeSet,
                game,

                initGalleriaImageClass,
                imageClick,
                displayCustom,
                activeIndex,

                domainUrl, notLoginNavbarItems, loginNavbarItems, entityType, selectedEntity,
                edits,
                displayEditDialog,
                gameEdit,
                openEditDialog,
                closeEditDialog,

                submitEditGame,
                productSet,

                franchiseSet,
                pageInfo,
                updateImage,
                cancelDeleteSelectedImage,
                deleteImage,
                confirmDeleteSelectedImage,
                deleteGameImageDialog,
                initImageClass,

                galleriaItemClass,
                onUpload,
                save2imageInfos,
                imageInfo,
                imageInfos,
                imageTypes,
                submitImages,
                selectFile,
                imageHtml,
                displayImageEditDialog,

                responsiveOptions,

                descriptionMd,
                displayDescriptionDialog,
                closeDescriptionEditDialog,
                submitDescription,

                bonusMd,
                displayBonusDialog,
                closeBonusEditDialog,
                submitBonus,

                tmpStaffs,
                cm,
                staff,
                staffs,
                menuModel,
                editingRows,
                selectedStaff,
                addStaff,
                clearStaffs,
                submitStaff,
                deleteStaff,
                cancelStaffEdit,
                staffRowMenu,
                onRowEditSave,
                onRowReorder,

                tmpOrganizations,
                organizationCm,
                organization,
                organizations,
                organizationMenuModel,
                organizationEditingRows,
                selectedOrganization,
                addOrganization,
                clearOrganizations,
                submitOrganizations,
                deleteOrganization,
                cancelOrganizationsEdit,
                organizationRowMenu,
                organizationOnRowEditSave,
                organizationOnRowReorder,
            }
        },
        components: {
            "p-panel": primevue.panel,
            "p-fieldset": primevue.fieldset,
            "p-button": primevue.button,
            "p-dialog": primevue.dialog,
            "p-fileupload": primevue.fileupload,
            "p-chips": primevue.chips,
            "p-divider": primevue.divider,
            "p-inputtext": primevue.inputtext,
            "p-multiselect": primevue.multiselect,
            "p-galleria": primevue.galleria,
            "p-menubar": primevue.menubar,
            "p-avatar": primevue.avatar,
            "p-toast": primevue.toast,
            "p-dropdown": primevue.dropdown,
            "p-textarea": primevue.textarea,
            "p-calendar": primevue.calendar,
            "p-inputnumber": primevue.inputnumber,
            "p-inputswitch": primevue.inputswitch,
            "p-splitbutton": primevue.splitbutton,
            "p-datatable": primevue.datatable,
            "p-column": primevue.column,
            "p-contextmenu": primevue.contextmenu,
            "p-inplace": primevue.inplace,
            "p-blockui": primevue.blockui,
            "p-card": primevue.card,
            "p-tag": primevue.tag,
        }
    };

    const routes = [{path: "/", component: App}];

    const router = VueRouter.createRouter({
        // history: VueRouter.createWebHashHistory(),
        history: VueRouter.createWebHistory(),
        routes
    });

    createApp(App)
        .use(router)
        .use(primevue.toastservice)
        .use(primevue.config.default)
        .use(MdEditorV3)
        .directive('tooltip', Tooltip)
        .mount("#app");
</script>
