<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Detail</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>

    <link href="https://img.rakbow.com/common/favicon.ico" type="image/x-icon" rel="shortcut icon"/>
    <link th:href="@{/css/iconfont/iconfont.css}" rel="stylesheet" type="text/css"/>

    <!-- bootstrap -->
    <link rel="stylesheet" th:href="@{/css/bootstrap/myBootstrap.min.css}">
    <script src="https://cdn.staticfile.org/bootstrap/5.2.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/baguettebox.js/1.11.1/baguetteBox.min.js"></script>
    <link href="https://cdn.staticfile.org/baguettebox.js/1.11.1/baguetteBox.min.css" rel="stylesheet">

    <!-- PrimeVue css-->
    <link th:href="@{/css/primevue/themes/bootstrap4-dark-blue/theme.css}" rel="stylesheet"/>
    <link th:href="@{/css/primevue/primevue.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/primeflex/primeflex.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/primeicons/primeicons.css}" rel="stylesheet"/>

    <!-- Vue3 -->
    <script src="https://cdn.staticfile.org/vue/3.2.41/vue.global.js"></script>
    <script th:src="@{/js/primevue/primevue.min.js}"></script>
    <script src="https://cdn.staticfile.org/vue-router/4.1.6/vue-router.global.js"></script>

    <!-- PrimeVue Components -->
    <script th:src="@{/js/primevue/components/menubar.min.js}"></script>
    <script th:src="@{/js/primevue/components/avatar.min.js}"></script>
    <script th:src="@{/js/primevue/components/inputtext.min.js}"></script>
    <script th:src="@{/js/primevue/components/toast.min.js}"></script>
    <script th:src="@{/js/primevue/components/toastservice.min.js}"></script>
    <script th:src="@{/js/primevue/components/panel.min.js}"></script>
    <script th:src="@{/js/primevue/components/fieldset.min.js}"></script>
    <script th:src="@{/js/primevue/components/galleria.min.js}"></script>
    <script th:src="@{/js/primevue/components/splitbutton.min.js}"></script>
    <script th:src="@{/js/primevue/components/calendar.min.js}"></script>
    <script th:src="@{/js/primevue/components/textarea.min.js}"></script>
    <script th:src="@{/js/primevue/components/dialog.min.js}"></script>
    <script th:src="@{/js/primevue/components/fileupload.min.js}"></script>
    <script th:src="@{/js/primevue/components/divider.min.js}"></script>
    <script th:src="@{/js/primevue/components/datatable.min.js}"></script>
    <script th:src="@{/js/primevue/components/column.min.js}"></script>
    <script th:src="@{/js/primevue/components/timeline.min.js}"></script>
    <script th:src="@{/js/primevue/components/contextmenu.min.js}"></script>
    <script th:src="@{/js/primevue/components/chips.min.js}"></script>
    <script th:src="@{/js/primevue/components/tag.min.js}"></script>
    <script th:src="@{/js/primevue/components/multiselect.min.js}"></script>
    <script th:src="@{/js/primevue/components/inputswitch.min.js}"></script>
    <script th:src="@{/js/primevue/components/card.min.js}"></script>

    <!-- Axios -->
    <script src="https://cdn.staticfile.org/axios/1.2.1/axios.min.js"></script>

    <!-- Jquery -->
    <script src="https://cdn.staticfile.org/jquery/3.6.2/jquery.min.js"></script>

    <!-- high light js -->
    <link href="https://cdn.staticfile.org/highlight.js/11.7.0/styles/default.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/highlight.js/11.7.0/highlight.min.js"></script>

    <!-- md-editor-v3 -->
    <script th:src="@{/js/md-editor-v3/2.5.0/md-editor-v3.umd.js}"></script>
    <link th:href="@{/css/md-editor-v3/2.5.0/style.css}" rel="stylesheet">

    <!-- marked -->
    <script src="https://cdn.staticfile.org/marked/4.2.4/marked.min.js"></script>
    <link href="https://cdn.staticfile.org/github-markdown-css/5.1.0/github-markdown.css" rel="stylesheet">

    <!-- flag-icons -->
    <link th:href="@{/css/flag-icons/css/flag-icons.css}" rel="stylesheet">

    <!-- basic js -->
    <script th:src="@{/js/basic/Data_Helper.js}"></script>
    <script th:src="@{/js/basic/Http_Request.js}"></script>
    <script th:src="@{/js/basic/Rakbow_Web_Helper_Str.js}"></script>
    <script th:src="@{/js/basic/Rakbow_Web_Exception_Str_CN.js}"></script>

    <!--other css -->
    <link th:href="@{/css/global.css}" rel="stylesheet"/>
    <link th:href="@{/css/item-detail.css}" rel="stylesheet"/>
</head>
<body>
<div id="app">
    <!-- 头部 -->
    <header class="sticky-top mb-2" th:insert="~{template/header :: site_header}"></header>

    <div id="main" class="grid mt-2">
        <p-toast></p-toast>
        <div class="detail-card col-8 lg:col-offset-1">
            <p-card>
                <template #title>
                    <div class="grid detail-item-header-title">
                        <h4 class="col-10">
                            <b class="detail-item-title">
                                {{product.name}}
                            </b><span style="font-size: 13px" class="label">({{product.category.nameZh}})</span>
                        </h4>
                        <div class="col-2 text-end p-0 m-0" th:if="${loginUser != null}">
                            <p-splitbutton :model="edits" class="p-button-sm bg-primary"
                                           th:if="${loginUser.type == 1}">
                                <p-button @click="openEditDialog">
                                    <i class="pi pi-cog"></i>
                                </p-button>
                            </p-splitbutton>
                        </div>
                    </div>
                </template>
                <template #subtitle>
                    <h5 v-if="product.nameZh != ''" class="detail-item-subtitle"><small>{{product.nameZh}}</small></h5>
                    <h5 v-else><small></small></h5>
                    <h5 v-if="product.nameEn != ''" class="detail-item-subtitle"><small>{{product.nameEn}}</small></h5>
                    <h5 v-else><small></small></h5>
                </template>
                <template #content>
                    <div class="grid">
                        <div class="col-4" style="width: 230px">
                            <div class="product-detail-cover">
                                <img :src="product.cover.url" :alt="product.cover.name"/>
                            </div>
                        </div>
                        <div class="col detail-item-header-card">
                            <p-card>
                                <template #content>
                                    <table class="table-borderless table-sm ml-2">
                                        <tbody class="detail-item-header-table">
                                        <tr>
                                            <td><strong>所属系列</strong></td>
                                            <td>
                                                <a :href="'/db/franchise/' + product.franchise.value">
                                                    {{product.franchise.label}}
                                                </a>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td><strong>作品分类</strong></td>
                                            <td>
                                                <p-tag class="ml-1" :value="product.category.nameZh"></p-tag>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td><strong>发行时间</strong></td>
                                            <td>
                                                {{product.releaseDate}}
                                            </td>
                                        </tr>
                                        <div v-if="product.organizations.length != 0">
                                            <tr v-for="organization in product.organizations">
                                                <td>
                                                    <i class="pi iconfont icon-gongsi mr-1"
                                                       style="font-size: 1.3rem"></i>
                                                    <strong>{{organization.label}}</strong>
                                                </td>
                                                <td v-if="organization.special == 1" v-for="item in organization.value">
                                                    {{item.name}} (<span :class="'fi fi-' + item.region"></span>,{{item.platforms.join(", ")}})
                                                </td>
                                                <td v-if="organization.special == 0" v-for="item in organization.value">
                                                    {{item.name}}
                                                </td>
                                            </tr>
                                        </div>
                                        </tbody>
                                    </table>
                                </template>
                            </p-card>
                        </div>
                    </div>
                    <div class="detail-item-field">
                        <!-- 游戏 -->
                        <p-fieldset :toggleable="true" v-if="games">
                            <template #legend>
                                <i class="pi iconfont icon-youxi"></i>
                                <b>游戏</b>
                            </template>
                            <div class="grid ml-4" v-if="games != 0">
                                <table class="table-borderless table-sm">
                                    <tbody>
                                    <tr>
                                        <th class="text-start"><strong>日&nbsp期</strong></th>
                                        <th class="text-start"><strong>游&nbsp戏</strong></th>
                                        <th class="text-start"><strong>地&nbsp区</strong></th>
                                        <th class="text-start"><strong>平&nbsp台</strong></th>
                                    </tr>
                                    <tr v-for="game in games">
                                        <td width="120px">{{game.releaseDate}}</td>
                                        <td>
                                            <a :href="'/db/game/' + game.id">
                                                {{game.name}}
                                            </a>
                                        </td>
                                        <td width="80px">{{game.region.nameZh}} <span :class="'fi fi-' + game.region.code"></span></td>
                                        <td>
                                            <p-tag :value="game.platform.nameEn"></p-tag>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div v-else>
                                <span class="emptyInfo"><em>暂无游戏</em></span>
                            </div>
                        </p-fieldset>
                        <!-- staff -->
                        <p-fieldset :toggleable="true" v-if="product.staffs.length != 0">
                            <template #legend>
                                <i class="pi pi-users"></i>
                                <b>Staff信息</b>
                            </template>
                            <div class="grid ml-4" v-if="product.staffs.length != 0">
                                <table class="table-borderless table-sm">
                                    <tbody class="detail-item-artists-table">
                                    <tr v-for="item in product.staffs">
                                        <td width="120px"><strong>{{item.pos}}</strong></td>
                                        <td>
                                            {{item.name.join(", ")}}
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div v-else>
                                <span class="emptyInfo"><em>暂无Staff相关信息</em></span>
                            </div>
                        </p-fieldset>
                        <!-- 描述 -->
                        <p-fieldset :toggleable="true">
                            <template #legend>
                                <i class="pi iconfont icon-miaoshu"></i>
                                <b>描述</b>
                            </template>
                            <article id="description" class="markdown-body" style="width: 100%;"></article>
                        </p-fieldset>
                        <!-- 专辑 -->
                        <p-fieldset :toggleable="true" v-if="albums">
                            <template #legend>
                                <i class="pi iconfont icon-24gl-musicAlbum2"></i>
                                <b>专辑</b>
                            </template>
                            <div v-if="albums.length == 0">
                                <span class="emptyInfo"><em>暂无专辑</em></span>
                            </div>
                            <div v-else>
                                <p-timeline :value="albums">
                                    <template #opposite="slotProps">
                                        <small class="p-text-secondary">{{slotProps.item.releaseDate}}</small>
                                    </template>
                                    <template #content="slotProps">
                                        <a :href="'/db/album/' + slotProps.item.id"><em>{{slotProps.item.name}}</em></a><br>
                                        <small>
                                            {{slotProps.item.catalogNo?slotProps.item.catalogNo:" N/A "}}&nbsp
                                            <span v-for="format in slotProps.item.albumFormat" style="display:inline;">
                                                <p-tag class="ml-1" :value="format.label"></p-tag>
                                            </span>
                                        </small>
                                    </template>
                                </p-timeline>
                            </div>
                        </p-fieldset>
                        <!-- 图书 -->
                        <p-fieldset :toggleable="true" v-if="books">
                            <template #legend>
                                <i class="pi iconfont icon-book"></i>
                                <b>图书</b>
                            </template>
                            <div v-if="books.length == 0">
                                <span class="emptyInfo"><em>暂无图书</em></span>
                            </div>
                            <div v-else>
                                <p-timeline :value="books">
                                    <template #opposite="slotProps">
                                        <small class="p-text-secondary">{{slotProps.item.publishDate}}</small>
                                    </template>
                                    <template #content="slotProps">
                                        <a :href="'/db/book/' + slotProps.item.id"><em>{{slotProps.item.title}}</em></a>
                                        <small>
                                            <p-tag class="ml-1" :value="slotProps.item.bookType.nameZh"></p-tag>
                                            &nbsp;<span class="label">ISBN-13: {{slotProps.item.isbn13}}</span>
                                        </small>
                                    </template>
                                </p-timeline>
                            </div>
                        </p-fieldset>
                        <!-- 碟片 -->
                        <p-fieldset :toggleable="true" v-if="discs">
                            <template #legend>
                                <i class="pi iconfont icon-Video-Disc"></i>
                                <b>DVD/BD</b>
                            </template>
                            <div v-if="discs.length == 0">
                                <span class="emptyInfo"><em>暂无碟片</em></span>
                            </div>
                            <div v-else>
                                <p-timeline :value="discs">
                                    <template #opposite="slotProps">
                                        <small class="p-text-secondary">{{slotProps.item.releaseDate}}</small>
                                    </template>
                                    <template #content="slotProps">
                                        <a :href="'/db/disc/' + slotProps.item.id"><em>{{slotProps.item.name}}</em></a>&nbsp;
                                        <small>
                                            <b>{{slotProps.item.catalogNo}}</b>&nbsp;
                                            <span v-for="format in slotProps.item.mediaFormat" style="display:inline;">
                                            <p-tag class="ml-1" :value="format.label"></p-tag>
                                        </span>
                                        </small>
                                    </template>
                                </p-timeline>
                            </div>
                        </p-fieldset>
                    </div>
                </template>
            </p-card>
        </div>
        <div class="col-2" style="min-width: 300px">
            <p-panel>
                <template #header>
                    <span class="text-start side-panel-header">
                        <i class="pi pi-images"></i><span><strong>图片</strong></span>
                    </span>
                </template>
                <div v-if="product.displayImages.length == 0">
                    <span class="emptyInfo"><em>暂无图片</em></span>
                </div>
                <p-galleria v-if="product.displayImages" :value="product.displayImages"
                            v-model:active-index="activeIndex" :responsive-options="responsiveOptions"
                            :num-visible="7" container-style="max-width: 800px"
                            :circular="true" :full-screen="true" :show-item-navigators="true"
                            :show-thumbnails="false" v-model:visible="displayCustom">
                    <template #item="{item}">
                        <img :class="initGalleriaImageClass(item.url)" :src="item.url" :alt="item.name"
                             oncontextmenu="return false"/>
                    </template>
                    <template #caption="{item}">
                        <div class="custom-galleria-footer">
                            <div class="col-6">
                                <span v-if="product.displayImages" class="title-container">
                                    <span>共{{product.displayImages.length}}张</span>
                                    <span class="title">{{item.nameZh}}</span>
                                    <span style="font-size: 10px">{{item.description}}</span>
                                </span>
                            </div>
                            <div class="col-6 text-end">
                                <span v-if="product.displayImages">
                                    <span>上传于 {{item.uploadTime}}</span>
                                </span>
                            </div>
                        </div>
                    </template>
                </p-galleria>
                <div v-if="product.displayImages" class="grid justify-content-evenly justify-content-start">
                    <div class="col-4 mt-2 mb-2" id="panel-image-div"
                         v-for="(image, index) of product.displayImages" :key="index">
                        <img class="sidebar-panel-image-middle" :src="image.thumbUrl"
                             draggable="false"
                             oncontextmenu="return false"
                             v-tooltip.bottom="{value: '上传于 ' + image.uploadTime, class: 'time-tooltip'}"
                             @click="imageClick(index)"/>
                    </div>
                </div>
                <br>
                <b class="rbot"><b></b></b>
            </p-panel>
            <br>
            <p-panel>
                <template #header>
                    <span class="text-start side-panel-header">
                        <i class="pi iconfont icon-_classification"></i><span><strong>相关作品</strong></span>
                    </span>
                </template>
                <div class="grid">
                    <span class="small_font">
                        <div class="info_bit_small small_font grid m-0 p-0"
                             v-if="relatedProducts.length != 0"
                             v-for="relatedProduct of relatedProducts">
                            <div class="sidebar-panel-image-small-div product_info_bit_thumb mt-2">
                                <a :href="'/db/product/'+ relatedProduct.id">
                                    <img class="sidebar-panel-image-small" :src="relatedProduct.cover.blackUrl" v-tooltip.bottom="'收录时间: ' + relatedProduct.addedTime + '编辑时间: ' + relatedProduct.editedTime">
                                </a>
                            </div>
                            <div class="col p-0" style="height: 80px">
                                <ul class="info_bit_small_other">
                                    <li>
                                        <a class="small_font"
                                           :href="'/db/product/'+ relatedProduct.id ">
                                            <span class="text-truncate-2 mr-2">
                                                {{relatedProduct.name}}
                                            </span>
                                        </a>
                                    </li>
                                    <li>
                                        <span class="small_font col-6 related-item-catalog">
                                            {{relatedProduct.category.nameZh}}
                                        </span>
                                        <span class="small_font col-6 related-item-date">
                                            {{relatedProduct.releaseDate}}
                                        </span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </span>
                </div>
            </p-panel>


<!--            <p-panel>-->
<!--                <template #header>-->
<!--                    <i class="pi iconfont icon-album mr-2" style="font-size: 2rem"></i>-->
<!--                    <b>相关作品</b>-->
<!--                </template>-->
<!--                <div class="grid">-->
<!--                                <span class="small_font">-->
<!--                                    <div class="info_bit_small small_font ml-0 grid"-->
<!--                                         v-if="relatedProducts.length != 0"-->
<!--                                         v-for="relatedProduct of relatedProducts">-->
<!--                                        <div class="col-6 sidebar-panel-image-small-div mt-2">-->
<!--                                            <a :href="'/db/product/'+ relatedProduct.id ">-->
<!--                                                <img class="sidebar-panel-image-small-no-radius" :src="relatedProduct.cover.url"-->

<!--                                                     v-tooltip.bottom="'收录时间: ' + relatedProduct.addedTime + '编辑时间: ' + relatedProduct.editedTime">-->
<!--                                            </a>-->
<!--                                        </div>-->
<!--                                        <div class="col-6">-->
<!--                                            <ul class="info_bit_small">-->
<!--                                            <li>-->
<!--                                                <a class="small_font"-->
<!--                                                   :href="'/db/product/'+ relatedProduct.id ">-->
<!--                                                    <span class="text-truncate-2 mr-4" lang="ja">-->
<!--                                                        {{relatedProduct.name}}-->
<!--                                                    </span>-->
<!--                                                </a>-->
<!--                                            </li>-->
<!--                                            <li>-->
<!--                                                <span class="small_font">-->
<!--                                                    <b>{{relatedProduct.releaseDate}}</b>-->
<!--                                                </span>-->
<!--                                            </li>-->

<!--                                        </ul>-->
<!--                                        </div>-->
<!--                                    </div>-->
<!--                                </span>-->
<!--                    <br>-->
<!--                    <b class="rbot"><b></b></b>-->
<!--                </div>-->
<!--            </p-panel>-->
            <br>
            <div th:insert="~{template/common-template :: page_info_card}"></div>
        </div>
    </div>
    <p-dialog v-model:visible="displayEditDialog" :style="{width: '600px'}" header="编辑数据" :modal="true"
              class="p-fluid">
        <p-panel header="基础信息">
            <div class="formgrid grid">
                <div class="field col">
                    <label>作品名称<span style="color: red">*</span></label>
                    <p-inputtext v-model.trim="productEdit.name"></p-inputtext>
                </div>
                <div class="field col">
                    <label>作品名称(中文)<span style="color: red">*</span></label>
                    <p-inputtext v-model.trim="productEdit.nameZh"></p-inputtext>
                </div>
            </div>
            <div class="formgrid grid">
                <div class="field col">
                    <label>作品名称(英语)</label>
                    <p-inputtext v-model.trim="productEdit.nameEn"></p-inputtext>
                </div>
                <div class="field col">
                    <label>发行时间<span style="color: red">*</span></label>
                    <p-calendar v-model="productEdit.releaseDate" date-format="yy/mm/dd"
                                :show-button-bar="true" :show-icon="true"></p-calendar>
                </div>
            </div>
            <div class="formgrid grid">
                <div class="field col">
                    <label class="mb-3">作品分类<span
                            style="color: red">*</span></label>
                    <p-dropdown v-model="productEdit.category" :options="productCategorySet"
                                placeholder="选择作品分类" option-label="label" option-value="value">
                    </p-dropdown>

                </div>
                <div class="field col">
                    <label class="mb-3">所属系列<span style="color: red">*</span></label>
                    <p-dropdown v-model="productEdit.franchise" :options="franchiseSet" :disabled="true"
                                placeholder="选择所属系列" option-label="label" option-value="value">
                    </p-dropdown>
                </div>
            </div>
            <div class="field">
                <label>备注</label>
                <p-textarea v-model="productEdit.remark" rows="3" cols="20" :auto-resize="true"></p-textarea>
            </div>
        </p-panel>
        <template #footer>
            <p-button label="取消" icon="pi pi-times" class="p-button-text"
                      @click="closeEditDialog"></p-button>
            <p-button label="保存" icon="pi pi-check" class="p-button-text"
                      @click="submitEditProduct"></p-button>
        </template>
    </p-dialog>
    <p-dialog v-model:visible="displayImageEditDialog" header="图片管理"
              :style="{width: '1200px'}" :modal="true">
        <p-panel>
            <template #header>
                <i class="pi pi-plus-circle mr-2" style="font-size: 2rem"></i>
                <b>新增</b>
            </template>
            <div class="grid">
                <div class="col-6" align="left">
                    <p-fileupload
                            mode="basic"
                            :custom-upload="true"
                            accept="image/*"
                            :auto="true"
                            choose-label="上传图片"
                            :max-file-size="10000000" :preview-width="100"
                            invalid-file-size-message="{0}大小已超过{1}"
                            @uploader="onUpload"
                            @select="selectFile">
                    </p-fileupload>
                </div>
                <div class="col-6" align="right">
                    <p-button class="ml-2 p-button-text" icon="pi pi-trash"
                              label="清空所选" @click="clearUploadedImage"></p-button>
                </div>
            </div>
            <div class="formgrid grid mt-2">
                <div class="field col">
                    <div class="p-inputgroup">
                                    <span class="p-inputgroup-addon">
                                        <i class="pi pi-image"></i>
                                    </span>
                        <p-inputtext v-model="imageInfo.nameZh" placeholder="图片名(中)"></p-inputtext>
                    </div>
                </div>
                <div class="field col">
                    <div class="p-inputgroup">
                                    <span class="p-inputgroup-addon">
                                        <i class="pi pi-image"></i>
                                    </span>
                        <p-inputtext v-model="imageInfo.nameEn" placeholder="图片名(英)"></p-inputtext>
                    </div>
                </div>
                <div class="field col">
                    <p-dropdown v-model="imageInfo.type" :options="imageTypes" option-label="label"

                toast.add({severity: 'error', summary: '已删除', detail: organization.value.value, life: 3000});

                tmpOrganizations.value[index] = newData;

            const openOrganizationEditDialog = () => {
                axiosGetRequest(CHECK_USER_AUTHORITY_URL, null)

                        if (res.state === 0) {

                        } else {
                            tmpOrganizations.value = JSON.parse(JSON.stringify(product.value.organizations));
                            organization.value = {};
                            displayOrganizationEditDialog.value = true;

                    })

                tmpOrganizations.value = [];

                    id: product.value.id,
                    organizations: tmpOrganizations.value

                    imageHtml.value += '<p>图片名(英): ' + img.nameEn + '</p>';
                    imageHtml.value += '<p>描述: ' + img.description + '</p>';
                    imageHtml.value += '</div>';
                }
                //]]>
                document.getElementById("imgBox").innerHTML = imageHtml;
            };
            const selectFile = (ev) => {
                imageInfo.value.image = ev.files[0];
            };
            const onUpload = (ev) => {
                toast.add({severity: 'info', summary: 'Success', detail: IMAGE_SELECTED_INFO, life: 3000});
            };
            const checkImageInfo = () => {
                if (typeof imageInfo.value.description == "undefined") {
                    imageInfo.value.description = "";
                }
                if (imageInfo.value.image === null) {
                    toast.add({severity: 'error', summary: 'Error', detail: IMAGE_EMPTY_EXCEPTION, life: 3000});
                }
                if (typeof imageInfo.value.nameZh == "undefined") {
                    toast.add({severity: 'error', summary: 'Error', detail: IMAGE_NAME_ZH_EMPTY_EXCEPTION, life: 3000});
                    return false;
                }
                if (typeof imageInfo.value.nameEn == "undefined") {
                    toast.add({severity: 'error', summary: 'Error', detail: IMAGE_NAME_EN_EMPTY_EXCEPTION, life: 3000});
                    return false;
                }
                if (typeof imageInfo.value.type == "undefined") {
                    toast.add({severity: 'error', summary: 'Error', detail: IMAGE_TYPE_EMPTY_EXCEPTION, life: 3000});
                    return false;
                }
                return true;
            }
            const save2imageInfos = () => {
                if (checkImageInfo()) {
                    imageInfos.value.push(imageInfo.value);
                    showImage();
                    imageInfo.value = {};
                }
            };
            const clearUploadedImage = () => {
                imageInfos.value = [];
                document.getElementById("imgBox").innerHTML = "";
            };
            const submitImages = () => {
                const formData = new FormData();
                for (const img of imageInfos.value) {
                    formData.append("images", img.image);
                }
                formData.append("id", product.value.id);
                formData.append("imageInfos", JSON.stringify(imageInfos.value));
                axiosRequest(INSERT_PRODUCT_IMAGES_URL, formData)
                    .then(res => {
                        if (res.state === 1) {
                            closeImageEditDialog();
                            location.reload(true);
                        } else {
                            toast.add({severity: 'error', summary: 'Error', detail: res.message, life: 3000});
                        }
                    }).catch(err => {
                    console.error(err);
                });
            };
            //endregion

            //region ------编辑描述------
            const descriptionMd = ref("");
            const displayDescriptionDialog = ref(false);
            const openDescriptionEditDialog = () => {
                descriptionMd.value = product.value.description;
                displayDescriptionDialog.value = true;
            }
            const closeDescriptionEditDialog = () => {
                displayDescriptionDialog.value = false;
                descriptionMd.value = "";
            }
            const submitDescription = () => {
                let json = {
                    id: product.value.id,
                    description: descriptionMd.value
                }
                axiosPostRequest(UPDATE_PRODUCT_DESCRIPTION_URL, json)
                    .then(res => {
                        if (res.state === 1) {
                            product.value.description = descriptionMd.value;
                            text2marked();
                            closeDescriptionEditDialog();
                            toast.add({severity: 'success', summary: 'Successful', detail: res.message, life: 3000});
                        } else {
                            toast.add({severity: 'error', summary: 'Error', detail: res.message, life: 3000});
                        }
                    });
            }
            //markdown
            const text2marked = () => {

                const description = product.value.description;

                if (description != null && description !== "") {
                    document.getElementById("description").innerHTML = marked.parse(description);
                } else {
                    //<![CDATA[
                    document.getElementById("description").innerHTML = "<span class='emptyInfo'><em>暂无描述</em></span>";
                    //]]>
                }
            };
            //endregion

            //region ------编辑------
            //打开编辑数据面板
            const productEdit = ref({});
            const displayEditDialog = ref(false);
            const openEditDialog = () => {
                let dataTmp = JSON.parse(JSON.stringify(product.value));
                productEdit.value = dataTmp;
                productEdit.value.franchise = dataTmp.franchise.value;
                productEdit.value.category = dataTmp.category.id;
                displayEditDialog.value = true;
            };
            //关闭编辑数据面板
            const closeEditDialog = () => {
                displayEditDialog.value = false;
                productEdit.value = {};
            };
            //保存编辑数据
            const submitEditProduct = async () => {
                await axiosPostRequest(UPDATE_PRODUCT_URL, productEdit.value)
                    .then(res => {
                        if (res.state === 1) {
                            productEdit.value = {};
                            toast.add({
                                severity: 'success',
                                summary: 'Successful',
                                detail: res.message,
                                life: 3000
                            });
                            closeEditDialog();
                            location.reload(true);
                        } else {
                            toast.add({severity: 'error', summary: 'Error', detail: res.message, life: 3000});
                        }
                    }).catch(e => {
                        console.error(e);
                    });
            };
            //endregion

            const init = () => {
                text2marked();
                $("#main").attr("style", "min-height:" + ($(window).height() - 350) + 'px');
            }

            //region 基础配置
            const toast = useToast();
            const domainUrl = DOMAIN_URL;
            const selectedEntity = ref();
            const entityType = ref(ENTITY_TYPE);
            const notLoginNavbarItems = ref(NOT_LOGIN_NAVBAR_ITEMS);
            const loginNavbarItems = ref(LOGIN_NAVBAR_ITEMS);
            //endregion

            return {
                regionCode2NameZh, organizationItem, regionSet, platformSet, addOrganizationItem, displayOrganizationEditDialog,
                tmpStaffs, cm, selectedStaff, staff, staffs, displayStaffEditDialog, menuModel, onRowReorder,
                staffRowMenu, deleteStaff, editingRows, onRowEditSave, openStaffEditDialog, clearStaffs, addStaff,
                cancelStaffEdit, submitStaff,
                getSidebarPanelImageClass,
                imgRowReorder, editingImages, imgRowEditSave, getImageTypeLabel, selectedImage, updateImage,
                confirmDeleteSelectedImage, cancelDeleteSelectedImage, deleteProductImageDialog, deleteImage,
                imageTypes, imageInfo, imageInfos, displayImageEditDialog, imageHtml, openImageEditDialog,
                closeImageEditDialog, selectFile, onUpload, save2imageInfos, clearUploadedImage, submitImages,

                descriptionMd, displayDescriptionDialog, openDescriptionEditDialog, closeDescriptionEditDialog,
                submitDescription,
                activeIndex, responsiveOptions, displayCustom, initGalleriaImageClass, imageClick,
                productEdit, displayEditDialog, openEditDialog, closeEditDialog, submitEditProduct,
                product, pageInfo, productCategorySet, edits, relatedProducts, franchiseSet, albums,
                books, discs, games,
                toast, domainUrl, notLoginNavbarItems, loginNavbarItems, entityType, selectedEntity,

                tmpOrganizations, organizationCm, organization, organizations, organizationMenuModel,
                organizationEditingRows, selectedOrganization, addOrganization, clearOrganizations,
                submitOrganizations, deleteOrganization, cancelOrganizationsEdit, organizationRowMenu,
                organizationOnRowEditSave, organizationOnRowReorder,
            }
        },
        components: {
            "p-dropdown": primevue.dropdown,
            "p-button": primevue.button,
            "p-menubar": primevue.menubar,
            "p-avatar": primevue.avatar,
            "p-inputtext": primevue.inputtext,
            "p-toast": primevue.toast,
            "p-panel": primevue.panel,
            "p-fieldset": primevue.fieldset,
            "p-galleria": primevue.galleria,
            "p-splitbutton": primevue.splitbutton,
            "p-calendar": primevue.calendar,
            "p-textarea": primevue.textarea,
            "p-dialog": primevue.dialog,
            "p-fileupload": primevue.fileupload,
            "p-divider": primevue.divider,
            "p-column": primevue.column,
            "p-datatable": primevue.datatable,
            "p-timeline": primevue.timeline,
            "p-chips": primevue.chips,
            "p-contextmenu": primevue.contextmenu,
            "p-tag": primevue.tag,
            "p-multiselect": primevue.multiselect,
            "p-inputswitch": primevue.inputswitch,
            "p-card": primevue.card,
        }
    };

    const routes = [{path: "/", component: App}];

    const router = VueRouter.createRouter({
        // history: VueRouter.createWebHashHistory(),
        history: VueRouter.createWebHistory(),
        routes
    });

    createApp(App)
        .use(router)
        .use(primevue.toastservice)
        .use(primevue.config.default)
        .directive('tooltip', Tooltip)
        .use(MdEditorV3)
        .mount("#app");
</script>
