<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rakbow's Blog</title>
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
<!--    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" crossorigin="anonymous">-->
    <!-- PrimeVue -->
    <link th:href="@{/css/primevue/themes/saga-blue/theme.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/primevue/primevue.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/primeflex/primeflex.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/primeicons/primeicons.css}" rel="stylesheet" type="text/css" />

    <!-- Other Css -->
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/iconfont/iconfont.css}">

    <!-- Vue -->
    <script th:src="@{/js/primevue/vue.min.js}" type="text/javascript" ></script>
    <script th:src="@{/js/primevue/primevue.min.js}" type="text/javascript" ></script>
    <script th:src="@{/js/primevue/vue-router.global.js}"></script>

    <!-- PrimeVue Components -->
    <script th:src="@{/js/primevue/components/menubar.min.js}"></script>
    <script th:src="@{/js/primevue/components/avatar.min.js}"></script>
    <script th:src="@{/js/primevue/components/inputtext.min.js}"></script>

    <!-- other -->
    <script th:src="@{/js/basic/basicUrl.js}"></script>
    <script th:src="@{/js/basic/navbarParam.js}"></script>
</head>
<body>
<!-- 头部 -->


<div id="app">
    <!-- 头部 -->
    <header class="sticky-top" th:insert="~{header :: site_header}"></header><br>

    <div class="grid grid-nogutter surface-section text-800">
        <div class="col-12 md:col-6 p-6 text-center md:text-left flex align-items-center ">
            <section>
                <span class="block text-6xl font-bold mb-1">欢迎来到</span>
                <div class="text-6xl text-primary font-bold mb-3">Rakbow的私人在线数据库</div>
                <p class="mt-0 mb-4 text-700 line-height-3">数据库收录包含各种数据</p>

                <p-button label="数据库" type="button" @click.native="goUrl('http://localhost:8080/db')" class="mr-3 p-button-raised"></p-button>
                <p-button label="博客" type="button" @click.native="goUrl('http://localhost:8080/blog')" class="p-button-outlined"></p-button>
            </section>
        </div>
        <div class="col-12 md:col-6 overflow-hidden">
            <img src="/img/index.bmp" alt="Image" class="md:ml-auto block md:h-full" style="clip-path: polygon(8% 0, 100% 0%, 100% 100%, 0 100%)">
        </div>
    </div>

    <!-- 尾部 -->
    <footer th:insert="~{footer :: site_footer}"></footer>

</div>
<script type="module" th:inline="javascript">
    const {createApp, onMounted, ref} = Vue;

    const App = {
        setup() {
            onMounted(() => {
            })

            const goUrl = (url) => {
                //跳转页面覆盖当前页面
                window.location.href = url
                //或者写为
                // window.open(url,"_self")
            };
            const domainUrl = DOMAIN_URL;

            //region 页面header
            const selectedEntity = ref();

            const entityType = ref(ENTITY_TYPE);

            const notLoginNavbarItems = ref(NOT_LOGIN_NAVBAR_ITEMS);

            const loginNavbarItems = ref(LOGIN_NAVBAR_ITEMS);
            //endregion

            return { goUrl, domainUrl, notLoginNavbarItems, loginNavbarItems, entityType, selectedEntity }
        },
        components: {
            "p-button": primevue.button,
            "p-menubar": primevue.menubar,
            "p-avatar": primevue.avatar,
            "p-inputtext": primevue.inputtext,
            "p-dropdown": primevue.dropdown,
        }
    };

    const routes = [{ path: "/", component: App }];

    const router = VueRouter.createRouter({
        // history: VueRouter.createWebHashHistory(),
        history: VueRouter.createWebHistory(),
        routes
    });

    createApp(App)
        .use(router)
        .use(primevue.config.default)
        .mount("#app");
</script>
</body>
</html>
