<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${merch.name}"></title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>

    <!-- bootstrap -->
    <link rel="stylesheet" th:href="@{/css/bootstrap/myBootstrap.min.css}">
    <script th:src="@{/tool/bootstrap/bootstrap.min.js}"></script>

    <link href="https://img.rakbow.com/common/logo/favicon.ico" type="image/x-icon" rel="shortcut icon"/>
    <link th:href="@{/css/iconfont/iconfont.css}" rel="stylesheet" />

    <!-- PrimeVue -->
    <link th:href="@{/css/primevue/bootstrap4-dark-blue.css}" rel="stylesheet"/>
    <link th:href="@{/css/primevue/primevue.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/primevue/primeflex.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/primevue/primeicon/primeicons.css}" rel="stylesheet"/>

    <!-- Vue3 -->
    <script th:src="@{/js/vue/vue.global.min.js}"></script>
    <script th:src="@{/js/primevue/core.min.js}"></script>
    <script th:src="@{/js/vue/vue-router.global.min.js}"></script>

    <!-- PrimeVue Components -->
    <script th:src="@{/js/primevue/components/fileupload.min.js}"></script>
    <script th:src="@{/js/primevue/components/panel.min.js}"></script>
    <script th:src="@{/js/primevue/components/divider.min.js}"></script>
    <script th:src="@{/js/primevue/components/dialog.min.js}"></script>
    <script th:src="@{/js/primevue/components/fieldset.min.js}"></script>
    <script th:src="@{/js/primevue/components/chips.min.js}"></script>
    <script th:src="@{/js/primevue/components/inputtext.min.js}"></script>
    <script th:src="@{/js/primevue/components/multiselect.min.js}"></script>
    <script th:src="@{/js/primevue/components/galleria.min.js}"></script>
    <script th:src="@{/js/primevue/components/menubar.min.js}"></script>
    <script th:src="@{/js/primevue/components/avatar.min.js}"></script>
    <script th:src="@{/js/primevue/components/toast.min.js}"></script>
    <script th:src="@{/js/primevue/components/toastservice.min.js}"></script>
    <script th:src="@{/js/primevue/components/textarea.min.js}"></script>
    <script th:src="@{/js/primevue/components/calendar.min.js}"></script>
    <script th:src="@{/js/primevue/components/inputnumber.min.js}"></script>
    <script th:src="@{/js/primevue/components/inputswitch.min.js}"></script>
    <script th:src="@{/js/primevue/components/splitbutton.min.js}"></script>
    <script th:src="@{/js/primevue/components/datatable.min.js}"></script>
    <script th:src="@{/js/primevue/components/column.min.js}"></script>
    <script th:src="@{/js/primevue/components/contextmenu.min.js}"></script>
    <script th:src="@{/js/primevue/components/inplace.min.js}"></script>
    <script th:src="@{/js/primevue/components/blockui.min.js}"></script>
    <script th:src="@{/js/primevue/components/card.min.js}"></script>
    <script th:src="@{/js/primevue/components/tag.min.js}"></script>

    <script th:src="@{/js/primevue/components/scrolltop.min.js}"></script>
    <script th:src="@{/js/primevue/components/scrollpanel.min.js}"></script>
    <script th:src="@{/js/primevue/components/dynamicdialog.min.js}"></script>
    <script th:src="@{/js/primevue/components/dialogservice.min.js}"></script>
    <script th:src="@{/js/primevue/components/divider.min.js}"></script>
    <script th:src="@{/js/primevue/components/chip.min.js}"></script>
    <script th:src="@{/js/primevue/components/menubar.min.js}"></script>
    <script th:src="@{/js/primevue/components/avatar.min.js}"></script>
    <script th:src="@{/js/primevue/components/tag.min.js}"></script>
    <script th:src="@{/js/primevue/components/skeleton.min.js}"></script>

    <!-- Jquery -->
    <script th:src="@{/js/jquery.js}"></script>

    <!-- high light js -->
    <link th:href="@{/tool/highlight/default.min.css}" rel="stylesheet">
    <script th:src="@{/tool/highlight/highlight.min.js}"></script>

    <!-- md-editor-v3 -->
    <script th:src="@{/tool/md-editor-v3/md-editor-v3.umd.js}"></script>
    <link th:href="@{/tool/md-editor-v3/style.min.css}" rel="stylesheet">

    <!-- marked -->

    <link th:href="@{/css/github-markdown/github-markdown.css}" rel="stylesheet" />

    <script th:src="@{/js/clipboard.js}"></script>

    <!-- basic js -->
    <script th:src="@{/js/basic/Data_Helper.js}"></script>
    <script th:src="@{/js/basic/Rakbow_Web_Url_Helper_Str.js}"></script>
    <script th:src="@{/js/basic/Rakbow_Web_Exception_Str_CN.js}"></script>

    <!-- flag-icons -->
    <link th:href="@{/css/flag-icons/css/flag-icons.css}" rel="stylesheet">

    <!--other css -->
    <link th:href="@{/css/global.css}" rel="stylesheet"/>
    <link th:href="@{/css/topbar.css}" rel="stylesheet"/>
    <link th:href="@{/css/search.css}" rel="stylesheet"/>
    <link th:href="@{/css/item-detail.css}" rel="stylesheet"/>



    <!-- tingle -->
    <script th:src="@{/tool/tingle/tingle.min.js}"></script>
    <link th:href="@{/tool/tingle/tingle.min.css}" rel="stylesheet">
</head>
<body>
 <div id="app" style="margin-top: 60px">
    <!-- 头部 -->
    <header class="sticky-top mb-2" th:insert="~{template/header :: site_header}"></header>

    <div id="main" class="grid mt-2">
        <p-toast></p-toast>
        <div class="detail-card col-8 lg:col-offset-1">
            <p-card>
                <template #title>
                    <div class="grid detail-item-header-title">
                        <h4 class="col-11">
                            <b class="detail-item-title">
                                <i class="pi iconfont icon-yinshuabaozhuang" style="font-size: 1.5rem"></i>
                                {{merch.name}}
                            </b>
                        </h4>
                        <div th:insert="~{template/item-detail-template :: item_common_edit_button}"></div>
                    </div>
                </template>
                <template #subtitle>
                    <h5 v-if="merch.nameZh != ''" class="detail-item-subtitle"><small class="ml-4">{{merch.nameZh}}</small></h5>
                    <h5 v-else><small></small></h5>
                    <h5 v-if="merch.nameEn != ''" class="detail-item-subtitle"><small class="ml-4">{{merch.nameEn}}</small></h5>
                    <h5 v-else><small></small></h5>
                </template>
                <template #content>
                    <div class="grid">
                        <div class="col-4" style="width: 210px">
                            <div class="merch-detail-cover">
                                <img :src="itemImageInfo.cover.url" :alt="itemImageInfo.cover.name"/>
                            </div>
                        </div>
                        <div class="col detail-item-header-card">
                            <p-card class="mt-6">
                                <template #content>
                                    <div class="relative">
                                        <table class="table-borderless table-sm ml-2">
                                            <tbody class="detail-item-header-table">
                                            <tr>
                                                <td>
                                                    <i class="pi iconfont icon-bar-code"></i>
                                                    <strong>商品条形码</strong>
                                                </td>
                                                <td>
                                                    {{merch.barcode?merch.barcode:' N/A '}}
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <i class="pi pi-th-large"></i>
                                                    <strong>分类</strong>
                                                </td>
                                                <td>
                                                    <p-tag class="ml-1" :value="merch.category.nameZh"></p-tag>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <i class="pi pi-calendar"></i>
                                                    <strong>发售日期</strong>
                                                </td>
                                                <td>
                                                    {{merch.releaseDate}}
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <i class="pi pi-globe"></i>
                                                    <strong>地区</strong>
                                                </td>
                                                <td>
                                                <span :class="'fi fi-' + merch.region.code" style="margin-left: 0.5rem"
                                                      v-tooltip.bottom="{value: merch.region.nameZh, class: 'region-tooltip'}"></span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <i class="pi iconfont icon-wuliaojiage"></i>
                                                    <strong>发售价格</strong>
                                                </td>
                                                <td>
                                                    {{merch.price != 0?merch.price:" - "}} <span
                                                        v-if="merch.currencyUnit == 'JPY'"
                                                        style="text-decoration-line: underline;text-decoration-style: dashed;"
                                                        v-tooltip.right="{value:'含税', class: 'region-tooltip'}">JPY</span><span
                                                        v-else>{{merch.currencyUnit}}</span>
                                                </td>
                                            </tr>
                                            <tr v-if="merch.notForSale">
                                                <td>
                                                    <i class="pi pi-ban"></i>
                                                    <strong></strong>
                                                </td>
                                                <td>非卖品</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <div th:insert="~{template/item-detail-template :: item_status_edit}" th:if="${loginUser != null}"></div>
                                        <div th:insert="~{template/item-detail-template :: item_statistic_info}"></div>
                                    </div>
                                </template>
                            </p-card>
                        </div>
                    </div>
                    <div class="detail-item-field">
                        <!-- spec -->
                        <p-fieldset :toggleable="true">
                            <template #legend>
                                <i class="pi pi-info-circle"></i>
                                <b>规格</b>
                            </template>
                            <div class="grid ml-4" v-if="merch.spec.length != 0">
                                <table class="table-borderless table-sm">
                                    <tbody class="detail-item-artists-table">
                                    <tr v-for="specItem in merch.spec">
                                        <td width="80px"><strong>{{specItem.label}}</strong></td>
                                        <td>
                                            {{specItem.value.join(", ")}}
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div v-else>
                                <span class="emptyInfo"><em>暂无规格信息</em></span>
                            </div>
                        </p-fieldset>
                        <!-- description -->
                        <div th:insert="~{template/item-detail-template :: description_field_set}"></div>
                    </div>
                </template>
            </p-card>
        </div>
        <div class="col-2" style="min-width: 300px">
            <div th:insert="~{template/item-detail-template :: belong_to_panel}"></div>
            <div class="mt-2" th:insert="~{template/item-detail-template :: sider_image_panel}"></div>
            <div class="mt-2" th:insert="~{template/item-detail-template :: index_loading_related_item_panel}"></div>
            <p-panel class="mt-2" v-if="!relatedItemLoad">
                <template #header>
                    <span class="text-start side-panel-header">
                        <i class="pi pi-list"></i><span><strong>相关商品</strong></span>
                    </span>
                </template>
                <div class="grid">
                    <span class="small_font">
                        <div class="info_bit_small small_font grid m-0 p-0"
                             v-if="relatedMerchs.length != 0"
                             v-for="relatedMerch of relatedMerchs">
                            <div class="sidebar-panel-image-small-div merch_info_bit_thumb mt-2">
                                <a :href="'/db/merch/'+ relatedMerch.id">
                                    <img class="sidebar-panel-image-small" :src="relatedMerch.cover.blackUrl" v-tooltip.bottom="'收录时间: ' + relatedMerch.addedTime + '编辑时间: ' + relatedMerch.editedTime">
                                </a>
                            </div>
                            <div class="col p-0" style="height: 80px">
                                <ul class="info_bit_small_other">
                                    <li>
                                        <a class="small_font"
                                           :href="'/db/merch/'+ relatedMerch.id ">
                                            <span class="text-truncate-2 mr-2">
                                                {{relatedMerch.name}}
                                            </span>
                                        </a>
                                    </li>
                                    <li>
                                        <span class="small_font col-6 related-item-catalog">
                                            {{relatedMerch.barcode}}
                                        </span>
                                        <span class="small_font col-6 related-item-date">
                                            {{relatedMerch.releaseDate}}
                                        </span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </span>
                </div>
            </p-panel>
            <div th:insert="~{template/item-detail-template :: page_info_card}"></div>
        </div>
    </div>
    <p-dialog :modal="true" v-model:visible="displayEditDialog" header="编辑基础信息"
              :style="{width: '600px'}" class="p-fluid">
        <p-blockui :blocked="editBlock">
            <div class="formgrid grid">
                <div class="field col">
                    <label>商品名<span style="color: red">*</span></label>
                    <p-inputtext v-model.trim="merchEdit.name"></p-inputtext>
                </div>
                <div class="field col">
                    <label>商品名(中)</label>
                    <p-inputtext v-model.trim="merchEdit.nameZh"></p-inputtext>
                </div>
            </div>
            <div class="formgrid grid">
                <div class="field col">
                    <label>商品名(英)</label>
                    <p-inputtext v-model.trim="merchEdit.nameEn"></p-inputtext>
                </div>
                <div class="field col">
                    <label>商品条形码</label>
                    <p-inputtext v-model.trim="merchEdit.barcode"></p-inputtext>
                </div>
            </div>
            <div class="formgrid grid">
                <div class="field col">
                    <label>商品分类<span style="color: red">*</span></label>
                    <p-dropdown v-model="merchEdit.category" :options="merchCategorySet"
                                option-label="label" option-value="value">
                    </p-dropdown>
                </div>
                <div class="field col">
                    <label>地区<span style="color: red">*</span></label>
                    <p-dropdown v-model="merchEdit.region" :options="regionSet" :filter="true"
                                :show-clear="true" option-label="nameZh" option-value="code">
                        <template #value="slotProps">
                            <div class="country-item" v-if="slotProps.value">
                                <span :class="'fi fi-' + slotProps.value"></span>
                                <div class="ml-2">{{regionCode2NameZh(slotProps.value, regionSet)}}</div>
                            </div>
                            <span v-else>选择地区</span>
                        </template>
                        <template #option="slotProps">
                            <div class="country-item">
                                <span :class="'fi fi-' + slotProps.option.code"></span>
                                <div class="ml-2">{{slotProps.option.nameZh}}</div>
                            </div>
                        </template>
                    </p-dropdown>
                </div>
            </div>
            <div class="formgrid grid">
                <div class="field col-4">
                    <label class="mb-3">所属系列<span style="color: red">*</span></label>
                    <p-multiselect v-model="merchEdit.franchises" @change="getProducts($event)"
                                   :options="franchiseSet" placeholder="所属系列"
                                   option-label="label" option-value="value" display="chip" :filter="true">
                    </p-multiselect>
                </div>
                <div class="field col-8">
                    <label class="mb-3">所属作品<span style="color: red">*</span></label>
                    <p-multiselect v-model="merchEdit.products" :options="productSet"
                                   option-label="label" option-value="value" placeholder="选择所属作品"
                                   display="chip" :filter="true" :disabled="productSelect">
                    </p-multiselect>
                </div>
            </div>
            <div class="formgrid grid">
                <div class="field col">
                    <label>发售时间<span style="color: red">*</span></label>
                    <p-calendar v-model="merchEdit.releaseDate" date-format="yy/mm/dd"
                                :show-button-bar="true"
                                :show-icon="true"></p-calendar>
                </div>
                <div class="field col-3">
                    <label>发售价格</label>
                    <p-inputnumber v-model="merchEdit.price"></p-inputnumber>
                </div>
                <div class="field col-3">
                    <label>单位</label>
                    <p-dropdown v-model="merchEdit.currencyUnit" :options="currencyUnitSet"
                                option-label="label" option-value="value" placeholder="单位">
                    </p-dropdown>
                </div>
                <div class="field col-2">
                    <div class="col-12">
                        <label class="mb-3">非卖品</label>
                    </div>
                    <div class="col-12 mt-3">
                        <p-inputswitch v-model="merchEdit.notForSale" :true-value="1"
                                       :false-value="0"></p-inputswitch>
                    </div>
                </div>
            </div>
            <div class="field">
                <label>备注</label>
                <p-textarea v-model="merchEdit.remark" rows="3" cols="20"
                            :auto-resize="true"></p-textarea>
            </div>
        </p-blockui>
        <template #footer>
            <p-button label="取消" icon="pi pi-times" class="p-button-text"
                      @click="closeEditDialog" :disabled="editBlock"></p-button>
            <p-button label="保存" icon="pi pi-check" class="p-button-text"
                      @click="submitEditMerch" :disabled="editBlock"></p-button>
        </template>
    </p-dialog>
    <p-dialog :modal="true" v-model:visible="displaySpecEditDialog" header="编辑规格信息"
              :style="{width: '800px'}">
        <p-blockui :blocked="editBlock">
            <p-panel>
                <template #header>
                    <i class="pi pi-user-plus mr-2" style="font-size: 2rem"></i>
                    <b>新增</b>
                </template>
                <div class="grid">
                    <div class="col-3">
                        <div class="p-inputgroup">
                                        <span class="p-inputgroup-addon">
                                            <i class="pi pi-tag"></i>
                                        </span>
                            <p-inputtext v-model="specItem.label" placeholder="规格名称"></p-inputtext>
                        </div>
                    </div>
                    <div class="col-7">
                        <div class="p-inputgroup">
                                        <span class="p-inputgroup-addon">
                                            <i class="pi pi-users"></i>
                                        </span>
                            <p-chips v-model="specItem.value" placeholder="规格数据" separator=","></p-chips>
                        </div>
                    </div>
                    <div class="col-2">
                        <p-button label="新增" icon="pi pi-save"
                                  @click="addSpecItem"></p-button>
                    </div>
                </div>
            </p-panel>
            <p-panel>
                <template #header>
                    <i class="pi pi-user-edit mr-2" style="font-size: 2rem"></i>
                    <b>编辑</b>
                </template>
                <div v-if="tmpSpec.length != 0">
                    <p-datatable dataKey="id" :value="tmpSpec" responsive-layout="scroll"
                                 class="p-datatable-sm" striped-rows @row-reorder="specOnRowReorder"
                                 context-menu v-model:context-menu-selection="selectedSpecItem"
                                 @row-contextmenu="specRowMenu" edit-mode="row"
                                 v-model:editing-rows="specEditingRows" @row-edit-save="specOnRowEditSave">
                        <p-column :row-reorder="true"></p-column>
                        <p-column field="label" header="规格名称">
                            <template #editor="{ data, field }">
                                <p-inputtext v-model="data[field]" autofocus></p-inputtext>
                            </template>
                        </p-column>
                        <p-column field="value" header="规格数据">
                            <template #body="slotProps">
                                {{slotProps.data.value.join("/")}}
                            </template>
                            <template #editor="{ data, field }">
                                <p-chips v-model="data[field]"></p-chips>
                            </template>
                        </p-column>
                        <p-column :row-editor="true" style="width:10%; min-width:8rem"
                                  bodyStyle="text-align:center"></p-column>
                    </p-datatable>
                    <p-contextmenu :model="specMenuModel" ref="specCm"></p-contextmenu>
                </div>
                <div v-else>
                    <span class="emptyInfo">暂无规格信息</span>
                </div>
            </p-panel>
        </p-blockui>
        <template #footer>
            <p-button label="清空" icon="pi pi-trash" class="p-button-danger mr-4"
                      @click="clearSpec" :disabled="editBlock"></p-button>
            <p-button label="取消" icon="pi pi-times" class="mr-4"
                      @click="cancelSpecEdit" :disabled="editBlock"></p-button>
            <p-button label="更新" icon="pi pi-save" class="p-button-success mr-4"
                      @click="submitSpec" :disabled="editBlock"></p-button>
        </template>
    </p-dialog>

    <p-dynamicdialog></p-dynamicdialog>
    <!-- 尾部 -->
    <footer class="mt-2" th:insert="~{template/footer :: site_footer}"></footer>
</div>
<script type="module" th:inline="javascript">
    import {marked} from '/tool/marked/marked.esm.js';
    import {HttpUtil} from '/js/basic/Http_Util.js';
    import {showSearchPanel} from '/js/basic/Rakbow_Web_Search_Params.js';
    import {showImageEditDialog} from '/js/basic/Item_Detail_Image_Params.js';
    import {showDescriptionEditDialog} from '/js/basic/Item_Detail_Text_Params.js';
    const {createApp, onMounted, ref} = Vue;
    const Tooltip = primevue.tooltip;
    const { useDialog } = primevue.usedialog;
    const {useToast} = primevue.usetoast;

    const App = {
        setup() {
            onMounted(() => {
                init();
                $(window).resize(function () {
                    $("#main").attr("style", "min-height:" + ($(window).height() - 350) + 'px');
                });
                getRelatedMerchs();
            })

            //region tingle
            const descriptionModal = new tingle.modal({
                closeMethods: ['overlay', 'button', 'escape'],
                closeLabel: "Close",
                cssClass: ['tingle-markdown-body'],
                onOpen: function () {
                    if (detailInfo.value.description != null && detailInfo.value.description !== "") {
                        descriptionModal.setContent(marked.parse(detailInfo.value.description));
                    }
                }
            });

            const openTingleDescription = () => {
                descriptionModal.open();
            };
            //endregion

            //region common header
            const dialog = useDialog();
            const openSearchPanel = () => {
                showSearchPanel(dialog);
            }
            //endregion

            //region image
            const activeIndex = ref(0)
            const displayCustom = ref(false)
            const imageClick = (index) => {
                activeIndex.value = index;
                displayCustom.value = true;
            };
            //endregion

            //region basic
            const merch = ref([[${merch}]]);
            const toast = useToast();
            const pageInfo = ref([[${pageInfo}]]);
            const detailInfo = ref([[${detailInfo}]]);
            const itemImageInfo = ref([[${itemImageInfo}]]);
            const franchiseSet = ref([[${options.franchiseSet}]]);
            const productSet = ref([]);
            const relatedItemLoad = ref(true);
            const relatedMerchs = ref([]);
            const merchCategorySet = ref([[${options.merchCategorySet}]]);
            const regionSet = ref([[${options.regionSet}]]);
            //endregion

            //region edit basic info
            const like = () => {
                let json = {
                    entityType: ENTITY.MERCH,
                    entityId: detailInfo.value.id
                }
                HttpUtil.post(toast, LIKE_ITEM_URL, json)
                    .then(res => {
                        if (res.state === 1) {
                            pageInfo.value.likeCount++;
                            pageInfo.value.liked = true;
                        }
                    });
            };
            const updateStatus = () => {
                editBlock.value = true;
                let json = {
                    entityType: ENTITY.MERCH,
                    entityId: detailInfo.value.id,
                    status: !detailInfo.value.status
                };
                HttpUtil.commonSubmit(toast, editBlock, UPDATE_ITEM_STATUS, json);
            };
            const merchEdit = ref({});
            const productSelect = ref(true);
            const edits = ref([
                {
                    label: '图片管理',
                    icon: 'pi pi-images',
                    command: () => {
                        showImageEditDialog(toast, dialog, itemImageInfo.value, detailInfo.value);
                    }
                },
                {
                    label: '规格信息',
                    icon: 'pi iconfont icon-miaoshu',
                    command: () => {
                        openSpecEditDialog();
                    }
                },
                {
                    label: '描述信息',
                    icon: 'pi iconfont icon-miaoshu',
                    command: () => {
                        showDescriptionEditDialog(toast, dialog, detailInfo.value, itemImageInfo.value.images);
                    }
                }
            ]);
            const editBlock = ref(false);
            const displayEditDialog = ref(false);
            //打开编辑数据面板
            const openEditDialog = () => {
                let dataTmp = JSON.parse(JSON.stringify(merch.value));
                dataTmp.notForSale = merch.value.notForSale ? 1 : 0;
                merchEdit.value = dataTmp;
                merchEdit.value.region = dataTmp.region.code;
                merchEdit.value.category = dataTmp.category.id;
                merchEdit.value.franchises = label2value(detailInfo.value.franchises, franchiseSet.value).concat();
                let json = {
                    franchises: merchEdit.value.franchises,
                    entityType: ENTITY.MERCH
                };
                HttpUtil.post(null, GET_PRODUCT_SET_URL, json)
                    .then(res => {
                        if(res.state === 1) {
                            if (res.data.length !== 0) {
                                productSet.value = res.data;
                                productSelect.value = false;
                            } else {
                                productSelect.value = true;
                            }
                            merchEdit.value.products = label2value(detailInfo.value.products, productSet.value).concat();
                            displayEditDialog.value = true;
                        }
                    });
            };
            //关闭编辑数据面板
            const closeEditDialog = () => {
                displayEditDialog.value = false;
                merchEdit.value = {};
            };
            //保存编辑数据
            const submitEditMerch = () => {
                editBlock.value = true;
                HttpUtil.commonSubmit(toast, editBlock, UPDATE_MERCH_URL, merchEdit.value)
                    .then(res => {
                        if (res.state === 1) {
                            merchEdit.value = {};
                            toast.add({
                                severity: 'success',
                                summary: 'Successful',
                                detail: res.message,
                                life: 3000
                            });
                            closeEditDialog();
                            location.reload(true);
                        } else {
                            editBlock.value = false;
                            toast.add({severity: 'error', summary: 'Error', detail: res.message, life: 3000});
                        }
                    })
                    .catch(error => {
                        console.error(error);
                    });
            };
            //根据系列id获取该系列所有作品
            const getProducts = (ev) => {
                if(ev.value.length !== 0) {
                    let json = {
                        franchises: ev.value,
                        entityType: ENTITY.MERCH
                    };
                    HttpUtil.post(null, GET_PRODUCT_SET_URL, json)
                        .then(res => {
                            if(res.state === 1) {
                                if (res.length !== 0) {
                                    productSet.value = res.data;
                                    productSelect.value = false;
                                } else {
                                    productSelect.value = true;
                                    productEdit.value.products = [];
                                }
                            }
                        });
                }else {
                    productSelect.value = true;
                    productEdit.value.products = [];
                }
            };
            //endregion

            //region spec
            const tmpSpec = ref();
            const specCm = ref();
            const selectedSpecItem = ref();
            const specItem = ref({});
            const spec = ref([]);
            const displaySpecEditDialog = ref(false);
            const specMenuModel = ref([
                {label: '删除', icon: 'pi pi-fw pi-user-minus', command: () => deleteSpecItem(selectedSpecItem)}
            ]);
            const specOnRowReorder = (ev) => {
                tmpSpec.value = ev.value;
            };
            const specRowMenu = (ev) => {
                specCm.value.show(ev.originalEvent);
            };
            const deleteSpecItem = (SpecItem) => {
                tmpSpec.value = tmpSpec.value.filter((s) => s.label !== SpecItem.value.label);
                toast.add({severity: 'error', summary: '已删除', detail: SpecItem.value.value, life: 3000});
                selectedSpecItem.value = null;
            };
            const specEditingRows = ref([]);
            const specOnRowEditSave = (ev) => {
                let {newData, index} = ev;

                tmpSpec.value[index] = newData;
            };

            const openSpecEditDialog = () => {
                tmpSpec.value = JSON.parse(JSON.stringify(merch.value.spec));
                specItem.value = {};
                displaySpecEditDialog.value = true;
            };
            const clearSpec = () => {
                tmpSpec.value = [];
            };
            const addSpecItem = () => {
                tmpSpec.value.push(specItem.value);
                specItem.value = {};
            }
            const cancelSpecEdit = () => {
                specItem.value = {};
                displaySpecEditDialog.value = false;
            };
            const submitSpec = () => {
                let json = {
                    id: merch.value.id,
                    spec: tmpSpec.value
                }
                HttpUtil.commonSubmit(toast, editBlock, UPDATE_MERCH_SPEC_URL, json)
                    .then(res => {
                        if (res.state === 1) {
                            displaySpecEditDialog.value = false;
                            specItem.value = {};
                            location.reload(true);
                        }
                    })
            };
            //endregion

            //region init
            const init = () => {
                text2marked();
                $("#main").attr("style", "min-height:" + ($(window).height() - 350) + 'px');
            };
            const text2marked = () => {

                if (detailInfo.value.description != null && detailInfo.value.description !== "") {
                    document.getElementById("description").innerHTML = marked.parse(detailInfo.value.description);
                }
            };
            const getRelatedMerchs = () => {
                relatedItemLoad.value = true;
                let json = {
                    id: detailInfo.value.id
                }
                HttpUtil.post(null, GET_RELATED_MERCHS_URL, json)
                    .then(res => {
                        if (res.state === 1) {
                            relatedMerchs.value = res.data;
                        }
                        relatedItemLoad.value = false;
                    });
            };
            //endregion

            return {
                openTingleDescription,

                //header
                dialog, openSearchPanel, NOT_LOGIN_NAVBAR_ITEMS, LOGIN_NAVBAR_ITEMS,

                //image
                activeIndex, displayCustom, imageClick, initGalleriaImageClass,

                //basic
                merch, updateStatus, like, pageInfo, detailInfo, itemImageInfo, currencyUnitSet, getProducts, productSelect, franchiseSet,
                merchCategorySet, regionSet, productSet, relatedMerchs, responsiveOptions, regionCode2NameZh, relatedItemLoad, tmpList5,

                //edit
                editBlock, merchEdit, edits, displayEditDialog, openEditDialog, closeEditDialog, submitEditMerch,

                //spec
                displaySpecEditDialog, tmpSpec, specCm, specItem, spec, specMenuModel, specEditingRows,
                selectedSpecItem, addSpecItem, clearSpec, submitSpec, deleteSpecItem, cancelSpecEdit, specRowMenu,
                specOnRowEditSave, specOnRowReorder,
            }
        },
        components: {
            "p-panel": primevue.panel,
            "p-fieldset": primevue.fieldset,
            "p-button": primevue.button,
            "p-dialog": primevue.dialog,
            "p-chips": primevue.chips,
            "p-divider": primevue.divider,
            "p-inputtext": primevue.inputtext,
            "p-multiselect": primevue.multiselect,
            "p-galleria": primevue.galleria,
            "p-menubar": primevue.menubar,
            "p-avatar": primevue.avatar,
            "p-toast": primevue.toast,
            "p-dropdown": primevue.dropdown,
            "p-textarea": primevue.textarea,
            "p-calendar": primevue.calendar,
            "p-inputnumber": primevue.inputnumber,
            "p-inputswitch": primevue.inputswitch,
            "p-splitbutton": primevue.splitbutton,
            "p-datatable": primevue.datatable,
            "p-column": primevue.column,
            "p-contextmenu": primevue.contextmenu,
            "p-inplace": primevue.inplace,
            "p-blockui": primevue.blockui,
            "p-card": primevue.card,
            "p-tag": primevue.tag,

            "p-scrollpanel": primevue.scrollpanel,
            "p-scrolltop": primevue.scrolltop,
            "p-dynamicdialog": primevue.dynamicdialog,
            "p-skeleton": primevue.skeleton,
        }
    };

    const routes = [{path: MERCH_DETAIL_URL + [[${detailInfo.id}]], component: App}];

    const router = VueRouter.createRouter({
        history: VueRouter.createWebHistory(),
        routes
    });

    createApp(App)
        .use(router)
        .use(primevue.toastservice)
        .use(primevue.config.default)
        .use(MdEditorV3)
        .directive('tooltip', Tooltip)
        .use(primevue.dialogservice)
        .mount("#app");
</script>

        top: 50%;
        left: 50%;

</body>
