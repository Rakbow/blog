<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Disc List</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!--other css -->
    <link href="https://img.rakbow.com/common/favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <link th:href="@{/css/global.css}" rel="stylesheet" />
    <link th:href="@{/css/iconfont/iconfont.css}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/album-list.css}" />

    <!-- bootstrap -->
    <script src="https://cdn.staticfile.org/bootstrap/5.2.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/baguettebox.js/1.11.1/baguetteBox.min.js"></script>
    <link href="https://cdn.staticfile.org/baguettebox.js/1.11.1/baguetteBox.min.css" rel="stylesheet">

    <!-- PrimeVue -->
    <link th:href="@{/css/primevue/themes/bootstrap4-dark-blue/theme.css}" rel="stylesheet"/>
    <link th:href="@{/css/primevue/primevue.min.css}" rel="stylesheet" />
    <link th:href="@{/css/primeflex/primeflex.min.css}" rel="stylesheet" />
    <link th:href="@{/css/primeicons/primeicons.css}" rel="stylesheet" />

    <!-- Vue3 -->
    <script src="https://cdn.staticfile.org/vue/3.2.41/vue.global.js"></script>
    <script th:src="@{/js/primevue/primevue.min.js}"></script>
    <script src="https://cdn.staticfile.org/vue-router/4.1.6/vue-router.global.js"></script>

    <!-- PrimeVue Components -->
    <script th:src="@{/js/primevue/components/datatable.min.js}"></script>
    <script th:src="@{/js/primevue/components/column.min.js}"></script>
    <script th:src="@{/js/primevue/components/multiselect.min.js}"></script>
    <script th:src="@{/js/primevue/components/calendar.min.js}"></script>
    <script th:src="@{/js/primevue/components/textarea.min.js}"></script>
    <script th:src="@{/js/primevue/components/dialog.min.js}"></script>
    <script th:src="@{/js/primevue/components/toolbar.min.js}"></script>
    <script th:src="@{/js/primevue/components/inputnumber.min.js}"></script>
    <script th:src="@{/js/primevue/components/inputtext.min.js}"></script>
    <script th:src="@{/js/primevue/components/toast.min.js}"></script>
    <script th:src="@{/js/primevue/components/toastservice.min.js}"></script>
    <script th:src="@{/js/primevue/components/fieldset.min.js}"></script>
    <script th:src="@{/js/primevue/components/panel.min.js}"></script>
    <script th:src="@{/js/primevue/components/divider.min.js}"></script>
    <script th:src="@{/js/primevue/components/inputswitch.min.js}"></script>
    <script th:src="@{/js/primevue/components/autocomplete.min.js}"></script>
    <script th:src="@{/js/primevue/components/multiselect.min.js}"></script>
    <script th:src="@{/js/primevue/components/card.min.js}"></script>
    <script th:src="@{/js/primevue/components/menubar.min.js}"></script>
    <script th:src="@{/js/primevue/components/avatar.min.js}"></script>
    <script th:src="@{/js/primevue/components/tristatecheckbox.min.js}"></script>

    <!-- Axios -->
    <script src="https://cdn.staticfile.org/axios/1.2.1/axios.min.js"></script>

    <!-- basic js -->
    <script th:src="@{/js/basic/Data_Helper.js}"></script>
    <script th:src="@{/js/basic/Http_Request.js}"></script>
    <script th:src="@{/js/basic/Rakbow_Web_Helper_Str.js}"></script>
</head>
<body>
<div class="nk-container">
    <div class="main">
        <div id="app">
            <!-- 头部 -->
            <header class="sticky-top mb-2" th:insert="~{template/header :: site_header}"></header>

            <p-toast></p-toast>
            <p-toolbar class="mb-4">
                <template #start>
                    <p-button icon="pi pi-refresh" class="p-button-rounded mr-4" @click="init"></p-button>
                    <p-button label="新增" icon="pi pi-plus" class="p-button-success mr-4"
                              @click="openNewDialog"></p-button>
                    <p-button label="删除" icon="pi pi-trash" class="p-button-danger" @click="confirmDeleteSelected"
                              :disabled="!selectedDiscs || !selectedDiscs.length"></p-button>&nbsp;
                </template>

                <template #end>
                    <p-button label="导出(CSV)" icon="pi pi-external-link" class="p-button-help"
                              @click="exportCSV($event)"></p-button>
                </template>
            </p-toolbar>
            <p-datatable ref="dt" :value="discs" class="p-datatable-customers p-datatable-sm"
                         :lazy="true" v-model:filters="filters" :total-records="totalRecords" :loading="loading"
                         @page="onPage($event)" @sort="onSort($event)" @filter="onFilter($event)"
                         filter-display="row"
                         :globalFilterFields="['name','catalogNo']"
                         :paginator="true" :rows="10" striped-rows
                         :resizable-columns="true" column-resize-mode="expand"
                         v-model:selection="selectedDiscs" dataKey="id"
                         :scrollable="true" scroll-height="flex" :rows-per-page-options="[10,25,50]" show-gridlines
                         paginator-template="FirstPageLink PrevPageLink PageLinks NextPageLink
                             LastPageLink CurrentPageReport RowsPerPageDropdown"
                         current-page-report-template="当前显示第【{first}】至【{last}】条数据，总【{totalRecords}】条数据"
                         responsive-layout="scroll">
                <template #header>
                    <div class="grid p-fluid">
                        <div class="col-12 lg:col-3 md:col-3 sm:col-6" style="text-align:left">
                            <p-multiselect :model-value="selectedColumns" :options="columns" option-label="header"
                                           @update:model-value="onToggle"
                                           placeholder="可选显示列" style="width: 20em"></p-multiselect>
                        </div>
                    </div>
                </template>
                <template #empty>
                    <span class="emptyInfo">
                        没找到相关数据
                    </span>
                </template>
                <template #loading>
                    加载中，别急~
                </template>
                <p-column selection-mode="multiple" style="flex: 0 0 4rem" :exportable="false"></p-column>
                <p-column header="序号" field="id" exportHeader="Disc Id" :sortable="true" style="flex: 0 0 6rem">
                    <template #body="slotProps">
                        <p-button class="p-button-link" @click="openEditDialog(slotProps.data)">
                            {{slotProps.data.id}}
                        </p-button>
                    </template>
                </p-column>
                <p-column header="碟片编号" field="catalogNo" :show-filter-menu="false"
                          style="flex: 0 0 10rem">
                    <template #filter="{filterModel,filterCallback}">
                        <p-inputtext type="text" v-model="filterModel.value" @keydown.enter="filterCallback()"
                                     class="p-column-filter" placeholder="专辑编号"></p-inputtext>
                    </template>
                </p-column>
                <p-column header="商品名" field="name" :show-filter-menu="false"
                          style="flex: 0 0 25rem">
                    <template #body="slotProps">
                        <a :href="domainUrl + '/db/disc/' + slotProps.data.id">
                            {{slotProps.data.name}}
                        </a>
                    </template>
                    <template #filter="{filterModel,filterCallback}">
                        <p-inputtext type="text" v-model="filterModel.value" @keydown.enter="filterCallback()"
                                     class="p-column-filter" placeholder="名称"></p-inputtext>
                    </template>
                </p-column>
                <p-column header="发行时间" field="releaseDate" :sortable="true" style="flex: 0 0 7rem"></p-column>
                <p-column header="发售价格" field="price" :sortable="true" style="flex: 0 0 7rem">
                    <template #body="slotProps">
                        {{formatCurrency(slotProps.data.price)}}
                    </template>
                </p-column>
                <p-column header="所属系列" field="franchises" :show-filter-menu="false" style="flex: 0 0 16rem">
                    <template #body="slotProps">
                        <ul class="px-4">
                            <li v-for="franchise in slotProps.data.franchises">
                                <a :href="'/db/franchise/' + franchise.value ">
                                    {{franchise.label}}
                                </a>
                            </li>
                        </ul>
                    </template>
                    <template #filter="{filterModel,filterCallback}">
                        <p-multiselect v-model="filterModel.value" @change="getProducts($event.value), filterCallback()"
                                       :options="franchiseSet" placeholder="所属系列" class="p-column-filter"
                                       option-label="label" option-value="value" display="chip" :filter="true"
                                       style="width: 15rem">
                        </p-multiselect>
                    </template>
                </p-column>
                <p-column header="所属作品" filter-field="products" :show-filter-menu="false"
                          style="flex: 0 0 16rem">
                    <template #body="slotProps">
                        <ul class="px-4">
                            <li v-for="data in slotProps.data.products">
                                <a :href="'/db/product/' + data.value">
                                    {{data.label}}
                                </a>
                            </li>
                        </ul>
                    </template>
                    <template #filter="{filterModel,filterCallback}">
                        <p-multiselect v-model="filterModel.value" @change="filterCallback()"
                                       :options="productSet" placeholder="选择作品" class="p-column-filter"
                                       option-label="label" option-value="value" display="chip" :filter="true"
                                       :disabled="productSelect" style="width: 15rem" >
                        </p-multiselect>
                    </template>
                </p-column>
                <p-column header="媒体类型" filter-field="mediaFormat" :show-filter-menu="false"
                          style="flex: 0 0 9rem">
                    <template #body="slotProps">
                        <ul class="px-4">
                            <li v-for="data in slotProps.data.mediaFormat">
                                {{data.label}}
                            </li>
                        </ul>
                    </template>
                    <template #filter="{filterModel,filterCallback}">
                        <p-multiselect v-model="filterModel.value" @change="filterCallback()" style="width: 8rem"
                                       :options="mediaFormatSet" placeholder="媒体类型" class="p-column-filter"
                                       option-label="label" option-value="value" display="chip" :filter="true">
                        </p-multiselect>
                    </template>
                </p-column>
                <p-column header="限定版" field="limited" data-type="boolean" body-class="text-center"
                          style="flex: 0 0 5rem">
                    <template #body="{data}">
                        <i class="pi" :class="{'true-icon pi-check-circle': data.limited, 'false-icon pi-times-circle': !data.limited}"></i>
                    </template>
                    <template #filter="{filterModel,filterCallback}">
                        <p-tristatecheckbox v-model="filterModel.value" @change="filterCallback()"></p-tristatecheckbox>
                    </template>
                </p-column>
                <p-column header="特典" field="hasBonus" data-type="boolean" body-class="text-center"
                          style="flex: 0 0 5rem">
                    <template #body="{data}">
                        <i class="pi" :class="{'true-icon pi-check-circle': data.hasBonus, 'false-icon pi-times-circle': !data.hasBonus}"></i>
                    </template>
                    <template #filter="{filterModel,filterCallback}">
                        <p-tristatecheckbox v-model="filterModel.value" @change="filterCallback()"></p-tristatecheckbox>
                    </template>
                </p-column>
                <p-column v-for="(col, index) of selectedColumns" :field="col.field"
                          :header="col.header" :key="col.field + '_' + index" :sortable="true">
                </p-column>
            </p-datatable>
            <p-dialog v-model:visible="displayNewDialog" header="新增数据"
                      :style="{width: '600px'}" :modal="true" class="p-fluid">
                <p-panel header="基础信息">
                    <div class="formgrid grid">
                        <div class="field col">
                            <label>碟片编号</label>
                            <p-inputtext v-model.trim="disc.catalogNo"></p-inputtext>
                        </div>
                        <div class="field col">
                            <label>商品条形码</label>
                            <p-inputtext v-model.trim="disc.barcode"></p-inputtext>
                        </div>
                    </div>
                    <div class="formgrid grid">
                        <div class="field col">
                            <label>商品名<span style="color: red">*</span></label>
                            <p-inputtext v-model.trim="disc.name"></p-inputtext>
                        </div>
                        <div class="field col">
                            <label>商品名(中)</label>
                            <p-inputtext v-model.trim="disc.nameZh"></p-inputtext>
                        </div>
                    </div>
                    <div class="formgrid grid">
                        <div class="field col-6">
                            <label>商品名(英)</label>
                            <p-inputtext v-model.trim="disc.nameEn"></p-inputtext>
                        </div>
                        <div class="field col-3">
                            <div class="col-12">
                                <label class="mb-3">包含特典</label>
                            </div>
                            <div class="col-12 mt-2">
                                <p-inputswitch v-model="disc.hasBonus" :true-value="1"
                                               :false-value="0"></p-inputswitch>
                            </div>
                        </div>
                        <div class="field col-3">
                            <div class="col-12">
                                <label class="mb-3">限定版</label>
                            </div>
                            <div class="col-12 mt-2">
                                <p-inputswitch v-model="disc.limited" :true-value="1"
                                               :false-value="0"></p-inputswitch>
                            </div>
                        </div>
                    </div>
                    <div class="formgrid grid">
                        <div class="field col-4">
                            <label class="mb-3">所属系列<span style="color: red">*</span></label>
                            <p-multiselect v-model="disc.franchises" @change="getProducts($event.value)"
                                           :options="franchiseSet" placeholder="所属系列"
                                           option-label="label" option-value="value" display="chip" :filter="true">
                            </p-multiselect>
                        </div>
                        <div class="field col-4">
                            <label class="mb-3">所属作品<span style="color: red">*</span></label>
                            <p-multiselect v-model="disc.products" :options="productSet"
                                           option-label="label" option-value="value" placeholder="选择所属作品"
                                           display="chip" :filter="true" :disabled="productSelect">
                            </p-multiselect>
                        </div>
                        <div class="field col-4">
                            <label class="mb-3">媒体类型<span style="color: red">*</span></label>
                            <p-multiselect v-model="disc.mediaFormat" :options="mediaFormatSet"
                                           option-label="label" option-value="value" placeholder="选择媒体类型"
                                           display="chip">
                            </p-multiselect>
                        </div>
                    </div>
                    <div class="formgrid grid">
                        <div class="field col">
                            <label>发行时间<span style="color: red">*</span></label>
                            <p-calendar v-model="disc.releaseDate" date-format="yy/mm/dd"
                                        :show-button-bar="true"
                                        :show-icon="true"></p-calendar>
                        </div>
                        <div class="field col">
                            <label>发行价格(含税)</label>
                            <p-inputnumber v-model="disc.price" mode="currency"
                                           currency="JPY" locale="ja-JP"></p-inputnumber>
                        </div>
                    </div>
                    <div class="field">
                        <label>备注</label>
                        <p-textarea v-model="disc.remark" rows="3" cols="20"
                                    :auto-resize="true"></p-textarea>
                    </div>
                </p-panel>
                <p-panel header="进阶信息">
                    <p-divider align="center" type="dashed"><b>规格</b></p-divider>
                    <div class="field">
                        <span style="text-align: center"><em>添加和编辑规格信息，请到碟片详情页面进行</em></span>
                    </div>
                    <p-divider align="center" type="dashed"><b>描述</b></p-divider>
                    <div class="field">
                        <span style="text-align: center"><em>添加和编辑描述信息，请到碟片详情页面进行</em></span>
                    </div>
                    <p-divider align="center" type="dashed"><b>特典</b></p-divider>
                    <div class="field">
                        <span style="text-align: center"><em>添加和编辑特典信息，请到碟片详情页面进行</em></span>
                    </div>
                    <p-divider align="center" type="dashed"><b>图片</b></p-divider>
                    <div class="field">
                        <span style="text-align: center"><em>添加和编辑图片信息，请到碟片详情页面进行</em></span>
                    </div>
                </p-panel>
                <template #footer>
                    <p-button label="取消" icon="pi pi-times" class="p-button-text" @click="closeNewDialog"></p-button>
                    <p-button label="保存" icon="pi pi-check" class="p-button-text" @click="submitNewDisc"></p-button>
                </template>
            </p-dialog>
            <p-dialog v-model:visible="displayEditDialog" header="编辑数据"
                      :style="{width: '600px'}" :modal="true" class="p-fluid">
                <p-panel header="基础信息">
                    <div class="formgrid grid">
                        <div class="field col">
                            <label>碟片编号</label>
                            <p-inputtext v-model.trim="discEdit.catalogNo"></p-inputtext>
                        </div>
                        <div class="field col">
                            <label>商品条形码</label>
                            <p-inputtext v-model.trim="discEdit.barcode"></p-inputtext>
                        </div>
                    </div>
                    <div class="formgrid grid">
                        <div class="field col">
                            <label>商品名<span style="color: red">*</span></label>
                            <p-inputtext v-model.trim="discEdit.name"></p-inputtext>
                        </div>
                        <div class="field col">
                            <label>商品名(中)</label>
                            <p-inputtext v-model.trim="discEdit.nameZh"></p-inputtext>
                        </div>
                    </div>
                    <div class="formgrid grid">
                        <div class="field col-6">
                            <label>商品名(英)</label>
                            <p-inputtext v-model.trim="discEdit.nameEn"></p-inputtext>
                        </div>
                        <div class="field col-3">
                            <div class="col-12">
                                <label class="mb-3">包含特典</label>
                            </div>
                            <div class="col-12 mt-2">
                                <p-inputswitch v-model="discEdit.hasBonus" :true-value="1"
                                               :false-value="0"></p-inputswitch>
                            </div>
                        </div>
                        <div class="field col-3">
                            <div class="col-12">
                                <label class="mb-3">限定版</label>
                            </div>
                            <div class="col-12 mt-2">
                                <p-inputswitch v-model="discEdit.limited" :true-value="1"
                                               :false-value="0"></p-inputswitch>
                            </div>
                        </div>
                    </div>
                    <div class="formgrid grid">
                        <div class="field col-4">
                            <label class="mb-3">所属系列<span style="color: red">*</span></label>
                            <p-multiselect v-model="discEdit.franchises" @change="getProducts($event.value)"
                                           :options="franchiseSet" placeholder="所属系列"
                                           option-label="label" option-value="value" display="chip" :filter="true">
                            </p-multiselect>
                        </div>
                        <div class="field col-4">
                            <label class="mb-3">所属作品<span style="color: red">*</span></label>
                            <p-multiselect v-model="discEdit.products" :options="productSet"
                                           option-label="label" option-value="value" placeholder="选择所属作品"
                                           display="chip" :filter="true" :disabled="productSelect">
                            </p-multiselect>
                        </div>
                        <div class="field col-4">
                            <label class="mb-3">媒体类型<span style="color: red">*</span></label>
                            <p-multiselect v-model="discEdit.mediaFormat" :options="mediaFormatSet"
                                           option-label="label" option-value="value" placeholder="选择媒体类型"
                                           display="chip">
                            </p-multiselect>
                        </div>
                    </div>
                    <div class="formgrid grid">
                        <div class="field col">
                            <label>发行时间<span style="color: red">*</span></label>
                            <p-calendar v-model="discEdit.releaseDate" date-format="yy/mm/dd"
                                        :show-button-bar="true"
                                        :show-icon="true"></p-calendar>
                        </div>
                        <div class="field col">
                            <label>发行价格(含税)</label>
                            <p-inputnumber v-model="discEdit.price" mode="currency"
                                           currency="JPY" locale="ja-JP"></p-inputnumber>
                        </div>
                    </div>
                    <div class="field">
                        <label>备注</label>
                        <p-textarea v-model="discEdit.remark" rows="3" cols="20"
                                    :auto-resize="true"></p-textarea>
                    </div>
                </p-panel>
                <p-panel header="进阶信息">
                    <p-divider align="center" type="dashed"><b>规格</b></p-divider>
                    <div class="field">
                        <span style="text-align: center"><em>添加和编辑规格信息，请到碟片详情页面进行</em></span>
                    </div>
                    <p-divider align="center" type="dashed"><b>描述</b></p-divider>
                    <div class="field">
                        <span style="text-align: center"><em>添加和编辑描述信息，请到碟片详情页面进行</em></span>
                    </div>
                    <p-divider align="center" type="dashed"><b>特典</b></p-divider>
                    <div class="field">
                        <span style="text-align: center"><em>添加和编辑特典信息，请到碟片详情页面进行</em></span>
                    </div>
                    <p-divider align="center" type="dashed"><b>图片</b></p-divider>
                    <div class="field">
                        <span style="text-align: center"><em>添加和编辑图片信息，请到碟片详情页面进行</em></span>
                    </div>
                </p-panel>
                <template #footer>
                    <p-button label="取消" icon="pi pi-times" class="p-button-text"
                              @click="closeEditDialog"></p-button>
                    <p-button label="保存" icon="pi pi-check" class="p-button-text"
                              @click="submitEditDisc"></p-button>
                </template>
            </p-dialog>
            <p-dialog v-model:visible="deleteDiscsDialog" header="删除数据"
                      :style="{width: '450px'}" :modal="true">
                <div class="confirmation-content">
                    <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                    <span>确定删除所选商品？</span>
                </div>
                <template #footer>
                    <p-button label="取消" icon="pi pi-times" class="p-button-text"
                              @click="deleteDiscsDialog = false"></p-button>
                    <p-button label="确认删除" icon="pi pi-check" class="p-button-text"
                              @click="deleteSelectedDiscs"></p-button>
                </template>
            </p-dialog>

            <!-- 尾部 -->
            <footer class="mt-2" th:insert="~{template/footer :: site_footer}"></footer>
        </div>
    </div>
</div>
<script type="module" th:inline="javascript">
    const {createApp, onMounted, ref} = Vue;
    const {FilterMatchMode, FilterOperator} = primevue.api;
    const Tooltip = primevue.tooltip;
    const {useToast} = primevue.usetoast;
    const App = {
        setup() {
            onMounted(() => {
                init();
            });

            //region ------页面header------
            const domainUrl = DOMAIN_URL;

            const selectedEntity = ref();

            const entityType = ref(ENTITY_TYPE);

            const notLoginNavbarItems = ref(NOT_LOGIN_NAVBAR_ITEMS);

            const loginNavbarItems = ref(LOGIN_NAVBAR_ITEMS);
            //endregion

            //region ------过滤------
            const totalRecords = ref(0);
            const queryParams = ref({});
            const onToggle = (val) => {
                selectedColumns.value = columns.value.filter(col => val.includes(col));
            };
            const filters = ref({
                'catalogNo': {value: '', matchMode: 'contains'},
                'name': {value: '', matchMode: 'contains'},
                'franchises': {value: null, matchMode: FilterMatchMode.EQUALS},
                'products': {value: null, matchMode: FilterMatchMode.IN},
                'mediaFormat': {value: null, matchMode: FilterMatchMode.IN},
                'limited': {value: null, matchMode: FilterMatchMode.EQUALS},
                'hasBonus': {value: null, matchMode: FilterMatchMode.EQUALS},
            });
            const onPage = (event) => {
                queryParams.value = event;
                getDiscs();
            };
            const onSort = (event) => {
                queryParams.value = event;
                getDiscs();
            };
            const onFilter = () => {
                queryParams.value.filters = filters.value ;
                queryParams.value.first = 0;
                getDiscs();
            };
            const getDiscs = () => {
                let json = {
                    pageLabel: "list",
                    queryParams: queryParams.value
                }
                axiosPostRequest(GET_DISCS_URL, json)
                    .then(res => {
                        discs.value = res.data;
                        totalRecords.value = res.total;
                    })
            };
            //endregion

            const displayEditDialog = ref(false);
            const deleteDiscsDialog = ref(false);
            const displayNewDialog = ref(false);

            const selectedDiscs = ref();

            const disc = ref({});
            const discs = ref();

            const mediaFormatSet = ref([[${mediaFormatSet}]]);
            const productSet = ref([]);
            const productSelect = ref(true);
            const franchiseSet = ref([[${franchiseSet}]]);

            const discEdit = ref({});
            const toast = useToast();
            const dt = ref();
            const loading = ref(true);
            const columns = ref([
                {field: 'nameEn', header: '商品名(英)'},
                {field: 'nameZh', header: '商品名(中)'},
                {field: 'barcode', header: '商品条形码'},
                {field: 'remark', header: '备注'},
                {field: 'addedTime', header: '收录时间'},
                {field: 'editedTime', header: '编辑时间'},
            ]);
            const selectedColumns = ref();

            const formatCurrency = (value) => {
                return value.toLocaleString('ja-JP', {style: 'currency', currency: 'JPY'});
            };

            const exportCSV = () => {
                axiosGetRequest(CHECK_USER_AUTHORITY_URL, null)
                    .then(res => {
                        if (res.state === 0) {
                            toast.add({severity: 'error', summary: 'Error', detail: res.message, life: 3000});
                        } else {
                            dt.value.exportCSV();
                        }
                    })
            };

            //初始化
            const init = () => {
                loading.value = true;
                queryParams.value = {
                    first: 0,
                    rows: dt.value.rows,
                    sortField: null,
                    sortOrder: null,
                    filters: filters.value
                };
                getDiscs();
                loading.value = false;
            };

            //region ------新增编辑、编辑和删除相关操作------
            //打开删除确认面板
            const confirmDeleteSelected = () => {
                axiosGetRequest(CHECK_USER_AUTHORITY_URL, null)
                    .then(res => {
                        if (res.state === 0) {
                            toast.add({severity: 'error', summary: 'Error', detail: res.message, life: 3000});
                        } else {
                            deleteDiscsDialog.value = true;
                        }
                    })
            };

            //删除数据
            const deleteSelectedDiscs = () => {
                axiosDeleteRequest(DELETE_DISC_URL, selectedDiscs.value)
                    .then(res => {
                        if (res.state === 1) {
                            toast.add({severity: 'success', summary: 'Successful', detail: res.message, life: 3000});
                            deleteDiscsDialog.value = false;
                            selectedDiscs.value = null;
                            init();
                        } else {
                            toast.add({severity: 'error', summary: 'Error', detail: res.message, life: 3000});
                        }
                    });
            };

            //打开编辑数据面板
            const openEditDialog = (data) => {
                axiosGetRequest(CHECK_USER_AUTHORITY_URL, null)
                    .then(res => {
                        if (res.state === 0) {
                            toast.add({severity: 'error', summary: 'Error', detail: res.message, life: 3000});
                        } else {
                            let dataTmp = JSON.parse(JSON.stringify(data));
                            discEdit.value = dataTmp;
                            discEdit.value.mediaFormat = label2value(dataTmp.mediaFormat, mediaFormatSet.value).concat();
                            discEdit.value.hasBonus = dataTmp.hasBonus ? 1: 0;
                            discEdit.value.limited = dataTmp.limited ? 1: 0;
                            discEdit.value.franchises = label2value(dataTmp.franchises, franchiseSet.value).concat();
                            let json = {
                                franchises: discEdit.value.franchises,
                                entityType: DISC
                            };
                            axiosPostRequest(GET_PRODUCT_SET_URL, json)
                                .then(res => {
                                    if (res.length !== 0) {
                                        productSet.value = res;
                                        productSelect.value = false;
                                    }else {
                                        productSelect.value = true;
                                    }
                                    discEdit.value.products = label2value(dataTmp.products, productSet.value).concat();
                                    displayEditDialog.value = true;
                                });
                        }
                    })
            };
            //关闭编辑数据面板
            const closeEditDialog = () => {
                displayEditDialog.value = false;
                discEdit.value = {};
                init();
            };
            //保存编辑数据
            const submitEditDisc = async () => {
                await axiosPostRequest(UPDATE_DISC_URL, discEdit.value)
                    .then(res => {
                        if (res.state === 1) {
                            discEdit.value = {};
                            toast.add({
                                severity: 'success',
                                summary: 'Successful',
                                detail: res.message,
                                life: 3000
                            });
                            closeEditDialog();
                            init();
                        } else {
                            toast.add({severity: 'error', summary: 'Error', detail: res.message, life: 3000});
                        }
                    }).catch(e => {
                        console.error(e);
                    });
            };

            //打开新增数据面板
            const openNewDialog = () => {
                axiosGetRequest(CHECK_USER_AUTHORITY_URL, null)
                    .then(res => {
                        if (res.state === 0) {
                            toast.add({severity: 'error', summary: 'Error', detail: res.message, life: 3000});
                        } else {
                            disc.value = {};
                            productSelect.value = true;
                            displayNewDialog.value = true;
                        }
                    })
            };
            //关闭新增数据面板
            const closeNewDialog = () => {
                disc.value = {};
                displayNewDialog.value = false;
            };

            //提交新增数据
            const submitNewDisc = () => {
                axiosPostRequest(INSERT_DISC_URL, disc.value)
                    .then(res => {
                        if (res.state === 1) {
                            disc.value = {};
                            toast.add({
                                severity: 'success',
                                summary: 'Successful',
                                detail: res.message,
                                life: 3000
                            });
                            closeNewDialog();
                            init();
                        } else {
                            toast.add({severity: 'error', summary: 'Error', detail: res.message, life: 3000});
                        }
                    });
            };

            //根据系列id获取该系列所有作品
            const getProducts = (data) => {
                let json = {
                    franchises: data,
                    entityType: DISC
                };
                axiosPostRequest(GET_PRODUCT_SET_URL, json)
                    .then(res => {
                        if (res.length !== 0) {
                            productSet.value = res;
                            productSelect.value = false;
                        }else {
                            disc.value.products = [];
                            discEdit.value.products = [];
                            productSelect.value = true;
                        }
                    })
            };

            //endregion


            return {
                onToggle, onPage, onSort, onFilter, filters, totalRecords,
                domainUrl, notLoginNavbarItems, loginNavbarItems, entityType, selectedEntity,
                disc, discs, formatCurrency, columns, selectedColumns,
                loading, exportCSV, dt, displayNewDialog, openNewDialog, closeNewDialog,
                submitNewDisc, confirmDeleteSelected, deleteDiscsDialog, deleteSelectedDiscs,
                selectedDiscs, displayEditDialog, init,
                openEditDialog, closeEditDialog, submitEditDisc, discEdit,
                mediaFormatSet, productSet, franchiseSet,
                getProducts, productSelect
            }
        },
        components: {
            "p-datatable": primevue.datatable,
            "p-column": primevue.column,
            "p-calendar": primevue.calendar,
            "p-inputnumber": primevue.inputnumber,
            "p-dialog": primevue.dialog,
            "p-textarea": primevue.textarea,
            "p-toolbar": primevue.toolbar,
            "p-toast": primevue.toast,
            "p-panel": primevue.panel,
            "p-divider": primevue.divider,
            "p-inputswitch": primevue.inputswitch,
            "p-autocomplete": primevue.autocomplete,
            "p-multiselect": primevue.multiselect,
            "p-card": primevue.card,
            "p-inputtext": primevue.inputtext,
            "p-button": primevue.button,
            "p-dropdown": primevue.dropdown,
            "p-menubar": primevue.menubar,
            "p-avatar": primevue.avatar,
            "p-tristatecheckbox": primevue.tristatecheckbox,
        }
    };

    const routes = [{path: "/", component: App}];

    const router = VueRouter.createRouter({
        // history: VueRouter.createWebHashHistory(),
        history: VueRouter.createWebHistory(),
        routes
    });

    const app = createApp(App);
    app.use(primevue.config.default);
    app.directive('tooltip', Tooltip);
    app.use(primevue.toastservice);
    app.use(router);
    app.mount("#app");
</script>
</body>
</html>
